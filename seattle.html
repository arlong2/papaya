<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seattle Map – Teal Flag Theme</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Michelin-style clean sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* Palette based on sea-star-big (teal) 57, 128, 150 */
      --accent: rgba(69, 134, 153, 1);
      --accent-light: #8fcad3;
      --accent-dark: rgba(69, 134, 153, 1);;

      --page-bg: #f4f5f7;
      --card-bg: #ffffff;
      --card-border: #e1e5ea;

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;

      --tomato-jam: rgba(204, 41, 54);
      --willow-green: rgba(134, 205, 130);
      --jet-black: rgba(0, 42, 50);
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    /* Body as column: nav at top, content in middle, footer at bottom */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: var(--page-bg);
    }

    /* ====== NAV BAR (Michelin-style) ====== */
    #top-nav {
      width: 100%;
      height: 64px;
      background: #ffffff;
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 14px;
      z-index: 9999;
      flex-shrink: 0;
    }

    #top-nav .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("http://papaya.party/img/sea-5.png") center/100% no-repeat,
        var(--accent);
    }

    #top-nav .nav-textgroup {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    #top-nav .nav-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-main);
    }

    #top-nav .nav-subtitle {
      font-size: 11px;
      color: var(--text-softer);
      margin-top: 2px;
      letter-spacing: 0.13em;
      text-transform: uppercase;
    }

    #top-nav .nav-about {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    #top-nav .nav-about:first-of-type {
      margin-left: auto;
    }

    #top-nav .nav-about:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    #top-nav .nav-edition {
      font-size: 11px;
      color: var(--text-softer);
      letter-spacing: 0.13em;
      text-transform: uppercase;
      margin-left: 12px;
    }



    /* MAIN APP LAYOUT */
    .app-shell {
      position: relative;
      width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
      flex-direction: row;
      background: var(--page-bg);
      border-radius: 0;
      border: none;
      box-shadow: none;
      overflow: hidden;
    }

    /* SIDEBAR */
    #sidebar {
      width: 33.333%;
      min-width: 450px;
      max-width: 480px;
      padding: 18px 18px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid rgba(15, 23, 42, 0.08);
      background: #f9fafb;
      overflow: hidden;
    }

    #poi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: scroll;
      overflow-x: hidden;
      flex: 1;

      padding-right: 14px;
      margin-right: -10px;

      scrollbar-width: thin;
      scrollbar-color: var(--accent-light) transparent;
    }

    #poi-list::-webkit-scrollbar {
      width: 8px;
    }
    #poi-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #poi-list::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 999px;
    }

    /* Michelin-style cards */
    .poi-item {
      position: relative;
      padding: 0;
      margin-bottom: 12px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      transition:
        transform 0.16s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        opacity 0.18s ease;
      opacity: 0.99;
    }

    .poi-item:hover {
      border-color: rgba(148, 163, 184, 0.9);
      opacity: 1;
    }

    .poi-item.active {
      border-color: var(--accent);
    }

    .poi-photo {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .poi-body {
      padding: 10px 12px 12px;
    }

    .poi-stars {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
      align-items: center;
    }

    .poi-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-light);
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 6px;
      height: 20px;
      line-height: 16px;
    }

    .poi-type-badge.restaurant {
      background: var(--tomato-jam);
    }

    .poi-type-badge.bar {
      background: var(--jet-black);
    }

    .poi-type-badge.shop {
      background: var(--willow-green);
    }

    .poi-star-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .poi-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-main);
    }

    .poi-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .poi-desc {
      font-size: 12px;
      color: #4b5563;
      line-height: 1.35;
      margin-top: 3px;
    }

    /* Search wrapper */
    #search-wrapper {
      position: relative;
      width: calc(100% - 14px);
      flex-shrink: 0;
    }

    /* Search input */
    #search-input {
      width: 100%;
      padding: 6px 32px 6px 12px;
      border-radius: 8px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #search-input::placeholder {
      color: var(--text-softer);
    }

    /* Search clear button */
    #search-clear {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      border-radius: 4px;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #search-clear:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-main);
    }

    #search-clear.visible {
      display: flex;
    }

    /* Filters section */
    #filters-section {
      flex-shrink: 0;
      margin-bottom: 12px;
      transition: margin-bottom 0.25s ease-out;
    }

    #filters-section.collapsed {
      margin-bottom: 12px;
    }

    #filters-section.collapsed {
      flex-shrink: 0;
      margin-bottom: -4px;
    }

    #filters-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      cursor: pointer;
      user-select: none;
      width: calc(100% - 14px);
      margin-bottom: 4px;
    }

    #filters-header:hover {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 6px;
    }

    #filters-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 6px;
    }

    #filters-toggle {
      font-size: 20px;
      color: var(--text-main);
      transition: transform 0.2s ease;
      line-height: 1;
      transform: rotate(90deg);
      margin-right: 6px;
    }

    #filters-toggle.collapsed {
      transform: rotate(0deg);
    }



    #filters-content {
      overflow: hidden;
      max-height: 120px;
      padding-top: 4px;
      transition: max-height 0.25s ease-out, padding 0.25s ease-out;
    }

    #filters-content.collapsed {
      max-height: 0;
      padding-top: 0;
    }

    #filters-content.expanded {
      max-height: 120px;
      padding-top: 4px;
    }

    .filter-group {
      margin-bottom: 8px;
    }
    
    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Type filter buttons */
    #type-filter-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-shrink: 0;
      padding-right: 14px;
    }

    /* Star filter buttons */
    #filter-buttons {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
      padding-right: 14px;
    }

    .filter-btn {
      flex: 1;
      padding: 6px 12px;
      border-radius: 8px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .filter-stars {
      display: flex;
      gap: 2px;
      align-items: center;
    }

    .filter-star-icon {
      width: 14px;
      height: 14px;
      display: inline-block;
    }

    .filter-btn:hover {
      border-color: var(--accent-light);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }

    .filter-btn.active .filter-star-icon {
      content: url("http://papaya.party/img/sea-star-big-clear-full.png");
    }

    .filter-btn[data-type="restaurant"].active {
      background: var(--tomato-jam);
      border-color: var(--tomato-jam);
    }

    .filter-btn[data-type="bar"].active {
      background: var(--jet-black);
      border-color: var(--jet-black);
    }

    .filter-btn[data-type="shop"].active {
      background: var(--willow-green);
      border-color: var(--willow-green);
    }

    /* MAP */
    #map {
      flex: 1;
      position: relative;
      height: 100%;
      background: #e5e7eb;
    }

    #map-tint {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(87, 163, 177, 0.08);
      mix-blend-mode: soft-light;
    }

    #map-inner {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .leaflet-container {
      background: #e5e7eb;
    }

    .leaflet-tile {
      filter: saturate(1.05) brightness(1.02) contrast(1.03);
    }

    .leaflet-control-zoom {
      border: 0px !important;
    }

    .leaflet-control-zoom a {
      background: #ffffff !important;
      border-radius: 999px !important;
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: var(--text-main) !important;
      margin-bottom: 4px;
      box-shadow: 0 5px 12px rgba(15, 23, 42, 0.18);
    }

    .leaflet-control-zoom a:hover {
      background: var(--accent) !important;
      color: #ffffff !important;
      border-color: var(--accent-dark);
    }

    .leaflet-touch .leaflet-bar a {
      width: 30px;
      height: 30px;
      line-height: 24px !important;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .leaflet-popup-content {
      margin: 0;
      padding: 0;
    }

    .leaflet-popup-close-button {
      color: #ffffff !important;
      font-size: 24px !important;
      font-weight: 700 !important;
      padding: 8px 12px !important;
      top: 8px !important;
      right: 8px !important;
      width: auto !important;
      height: auto !important;
      line-height: 1 !important;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .leaflet-popup-close-button:hover {
      color: #ffffff !important;
      opacity: 0.8;
    }

    .popup-card {
      width: 290px;
      border-radius: 18px;
      overflow: hidden;
      background: #ffffff;
      color: #111827;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(15, 23, 42, 0.03);
    }

    .popup-card-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .popup-card-body {
      padding: 14px 16px 16px;
      background: #ffffff;
      text-align: left;
    }

    .popup-icon-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .popup-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-light);
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 6px;
      height: 20px;
      line-height: 16px;
    }

    .popup-type-badge.restaurant {
      background: var(--tomato-jam);
    }

    .popup-type-badge.bar {
      background: var(--jet-black);
    }

    .popup-type-badge.shop {
      background: var(--willow-green);
    }

    .popup-small-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .popup-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .popup-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .popup-description {
      margin-top: 8px;
      font-size: 12px;
      color: #444444;
    }

    /* ====== MOBILE ====== */
    @media (max-width: 768px) {
      .popup-card-photo,
      .popup-description,
      .leaflet-popup-close-button {
        display: none !important;
      }

      .app-shell {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        height: 100%;
        border-right: none;
        border-bottom: none;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #map {
        display: none;
      }

      body.show-map #sidebar {
        display: none;
      }

      body.show-map #map {
        display: block;
      }

      #mobile-back-button {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1000;
        padding: 7px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.9);
        font-size: 13px;
        font-weight: 500;
        background: #ffffff;
        color: var(--accent-dark);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.25);
        display: none;
        cursor: pointer;
      }

      body.show-map #mobile-back-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .leaflet-control-zoom {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- TOP NAV BAR -->
  <div id="top-nav">
    <div class="nav-logo"></div>
    <div class="nav-textgroup">
      <div class="nav-title">Seattle Restaurant Guide</div>
      <div class="nav-subtitle">Support local · follow the knot</div>
    </div>
    <a href="about.html" class="nav-about">About</a>
    <a href="seattle.html" class="nav-about">Guide</a>
    <a href="suggest.html" class="nav-about">Suggest</a>
    <div class="nav-edition">Winter 2025 edition</div>
  </div>

  <div class="app-shell">
    <div id="sidebar">
      <div id="search-wrapper">
        <input type="text" id="search-input" placeholder="Search restaurants..." />
        <button id="search-clear" type="button">×</button>
      </div>
      
      <div id="filters-section">
        <div id="filters-header">
          <div id="filters-title">Filter</div>
          <div id="filters-toggle">›</div>
        </div>
        <div id="filters-content" class="expanded">
          <div class="filter-group">
            <div id="type-filter-buttons">
              <button class="filter-btn" data-type="restaurant">Restaurant</button>
              <button class="filter-btn" data-type="bar">Bar</button>
              <button class="filter-btn" data-type="shop">Shop</button>
            </div>
          </div>
          <div class="filter-group">
            <div id="filter-buttons">
              <button class="filter-btn" data-stars="1">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Notable
              </button>
              <button class="filter-btn" data-stars="2">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Exceptional
              </button>
              <button class="filter-btn" data-stars="3">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Iconic
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <ul id="poi-list"></ul>
    </div>

    <div id="map">
      <button id="mobile-back-button" type="button">Back to list</button>
      <div id="map-inner"></div>
      <div id="map-tint"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // City bounds (expanded to include Kirkland)
    const seattleBounds = [
      [47.495, -122.435],
      [47.735, -122.19]
    ];

    const map = L.map("map-inner", {
      center: [47.6062, -122.3321],
      zoom: 13,
      minZoom: 11,
      maxZoom: 18,
      maxBounds: seattleBounds,
      maxBoundsViscosity: 1.0
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    var mobileBackButton = document.getElementById("mobile-back-button");
    if (mobileBackButton) {
      mobileBackButton.addEventListener("click", function () {
        document.body.classList.remove("show-map");
        setTimeout(function () {
          map.invalidateSize();
        }, 250);
      });
    }

    // Map pin icons
    const seattleFlagIcon = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const selectedIcon = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-red.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinOne = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-one.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinTwo = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-two.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinThree = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-three.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const markersById = {};
    let locations = [];
    let selectedStars = new Set();
    let selectedTypes = new Set();
    let searchQuery = '';
    let currentActiveId = null;

    function buildPopupHtml(loc) {
      const photo =
        loc.photo ||
        "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

      const iconUrl =
        loc.icon || "http://papaya.party/img/sea-star-big.png";

      const subtitle = loc.subtitle || "";
      const stars = Number(loc.stars) || 0;
      const type = loc.type || "restaurant";

      let starsHtml = "";
      for (let i = 0; i < stars; i++) {
        starsHtml +=
          '<div class="popup-small-icon" style="background-image:url(\'' +
          iconUrl +
          '\')"></div>';
      }

      let html = "";
      html += '<div class="popup-card">';
      html +=
        '<img src="' +
        photo +
        '" alt="' +
        loc.name +
        '" class="popup-card-photo" />';
      html += '<div class="popup-card-body">';
      html += '<div class="popup-icon-wrapper">';
      html += '<span class="popup-type-badge ' + type + '">' + type + '</span>';
      html += starsHtml;
      html += "</div>";
      html += '<div class="popup-title">' + loc.name + "</div>";
      html += '<div class="popup-subtitle">' + subtitle + "</div>";
      html += "</div>";
      html += "</div>";

      return html;
    }

    function scrollToPoi(id) {
      const list = document.getElementById("poi-list");
      if (!list) return;

      const item = list.querySelector('.poi-item[data-id="' + id + '"]');
      if (!item) return;

      const listRect = list.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const offset = itemRect.top - listRect.top;

      const targetScrollTop =
        list.scrollTop +
        offset -
        (list.clientHeight / 2 - item.clientHeight / 2);

      list.scrollTo({
        top: targetScrollTop,
        behavior: "smooth"
      });
    }

    function setActivePoi(id) {
      const activeId = id != null ? String(id) : null;
      currentActiveId = activeId;

      const items = document.querySelectorAll(".poi-item");
      for (let i = 0; i < items.length; i++) {
        if (activeId && items[i].dataset.id === activeId) {
          items[i].classList.add("active");
        } else {
          items[i].classList.remove("active");
        }
      }

      for (const markerId in markersById) {
        const marker = markersById[markerId];
        if (activeId && markerId === activeId) {
          marker.setIcon(selectedIcon);
          marker.setZIndexOffset(1000);
        } else {
          marker.setIcon(marker._defaultIcon);
          marker.setZIndexOffset(0);
        }
      }
    }

    function fuzzyMatch(text, query) {
      if (!query) return true;
      text = text.toLowerCase();
      query = query.toLowerCase();
      
      var textIndex = 0;
      for (var i = 0; i < query.length; i++) {
        textIndex = text.indexOf(query[i], textIndex);
        if (textIndex === -1) return false;
        textIndex++;
      }
      return true;
    }

    function filterLocations() {
      var poiListEl = document.getElementById("poi-list");
      var items = poiListEl.querySelectorAll('.poi-item');
      var activeItemFiltered = false;
      
      items.forEach(function(item) {
        var stars = item.dataset.stars;
        var type = item.dataset.type || 'restaurant';
        var name = item.dataset.name || '';
        
        // If no filters selected, show all
        var matchesStarFilter = selectedStars.size === 0 || selectedStars.has(stars);
        var matchesTypeFilter = selectedTypes.size === 0 || selectedTypes.has(type);
        var matchesSearch = fuzzyMatch(name, searchQuery);
        
        if (matchesStarFilter && matchesTypeFilter && matchesSearch) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
          // Check if the currently active item is being filtered out
          if (currentActiveId && item.dataset.id === currentActiveId) {
            activeItemFiltered = true;
          }
        }
      });

      // Update map markers visibility with fade
      for (var id in markersById) {
        var marker = markersById[id];
        var loc = locations.find(function(l) { return String(l.id) === id; });
        if (loc) {
          var stars = String(Number(loc.stars) || 0);
          var type = loc.type || 'restaurant';
          
          // If no filters selected, show all
          var matchesStarFilter = selectedStars.size === 0 || selectedStars.has(stars);
          var matchesTypeFilter = selectedTypes.size === 0 || selectedTypes.has(type);
          var matchesSearch = fuzzyMatch(loc.name || '', searchQuery);
          
          var icon = marker.getElement();
          if (icon) {
            if (matchesStarFilter && matchesTypeFilter && matchesSearch) {
              // Fade in and enable interactions
              icon.style.opacity = '1';
              icon.style.pointerEvents = 'auto';
            } else {
              // Fade out and disable interactions
              icon.style.opacity = '0';
              icon.style.pointerEvents = 'none';
            }
          }
        }
      }
      
      // Only clear selection if the active item was filtered out
      if (activeItemFiltered) {
        setActivePoi(null);
        map.closePopup();
      }
    }

    function initLocations(locs) {
      locations = (locs || []).slice().sort(function (a, b) {
        var sa = Number(a.stars) || 0;
        var sb = Number(b.stars) || 0;
        if (sa !== sb) return sb - sa;
        var na = (a.name || "").toLowerCase();
        var nb = (b.name || "").toLowerCase();
        return na.localeCompare(nb);
      });

      var poiListEl = document.getElementById("poi-list");
      poiListEl.innerHTML = "";

      locations.forEach(function (loc) {
        var popupHtml = buildPopupHtml(loc);

        var starCount = Number(loc.stars) || 0;
        var baseIcon = seattleFlagIcon;

        if (starCount === 1) {
          baseIcon = pinOne;
        } else if (starCount === 2) {
          baseIcon = pinTwo;
        } else if (starCount >= 3) {
          baseIcon = pinThree;
        }

        var marker = L.marker(loc.coords, { 
          icon: baseIcon,
          opacity: 1
        })
          .addTo(map)
          .bindPopup(popupHtml);

        marker._defaultIcon = baseIcon;
        markersById[loc.id] = marker;
        
        // Add CSS transition to marker icon
        var icon = marker.getElement();
        if (icon) {
          icon.style.transition = 'opacity 0.2s ease';
        }

        marker.on("click", function () {
          setActivePoi(loc.id);
          scrollToPoi(loc.id);
        });

        marker.on("popupopen", function (e) {
          var popupRoot = e.popup.getElement();
          if (!popupRoot) return;
          var card = popupRoot.querySelector(".popup-card");
          if (!card) return;
          card.addEventListener(
            "click",
            function () {
              marker.closePopup();
            },
            { once: true }
          );
        });

        var li = document.createElement("li");
        li.className = "poi-item";
        li.dataset.id = loc.id;
        li.dataset.stars = String(starCount);
        li.dataset.type = loc.type || 'restaurant';
        li.dataset.name = loc.name || '';
        li.dataset.subtitle = loc.subtitle || '';

        var photo =
          loc.photo ||
          "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

        var icon2Url =
          loc.icon || "http://papaya.party/img/sea-star-big.png";

        var stars = starCount;
        var type = loc.type || 'restaurant';
        var sidebarStarsHtml = "";
        for (var i = 0; i < stars; i++) {
          sidebarStarsHtml +=
            '<div class="poi-star-icon" style="background-image:url(\'' +
            icon2Url +
            '\')"></div>';
        }

        var liHtml = "";
        liHtml +=
          '<img src="' +
          photo +
          '" alt="' +
          loc.name +
          '" class="poi-photo" />';
        liHtml += '<div class="poi-body">';
        liHtml += '<div class="poi-stars">';
        liHtml += '<span class="poi-type-badge ' + type + '">' + type + '</span>';
        liHtml += sidebarStarsHtml;
        liHtml += '</div>';
        liHtml += '<div class="poi-title">' + loc.name + "</div>";
        liHtml +=
          '<div class="poi-subtitle">' + (loc.subtitle || "") + "</div>";
        liHtml +=
          '<div class="poi-desc">' + (loc.description || "") + "</div>";
        liHtml += "</div>";

        li.innerHTML = liHtml;

        (function(location, markerRef) {
          li.addEventListener("click", function () {
            if (isMobile()) {
              document.body.classList.add("show-map");
              setTimeout(function () {
                map.invalidateSize();
                // Center the map after invalidating size on mobile
                map.setView(location.coords, 15, { animate: true });
                setTimeout(function() {
                  markerRef.openPopup();
                  // Set active after popup opens to avoid race condition
                  setTimeout(function() {
                    setActivePoi(location.id);
                  }, 50);
                }, 300);
              }, 300);
            } else {
              // Center the map on the pin
              map.setView(location.coords, 15, { animate: true });
              
              // Open popup after a short delay
              setTimeout(function() {
                markerRef.openPopup();
                // Set active after popup opens to avoid popupclose clearing it
                setTimeout(function() {
                  setActivePoi(location.id);
                }, 50);
              }, 300);
            }
          });
        })(loc, marker);

        poiListEl.appendChild(li);
      });

      if (locations.length > 0) {
        var first = locations[0];
        map.setView(first.coords, 14);
        if (markersById[first.id]) {
          markersById[first.id].openPopup();
        }
        setActivePoi(first.id);
      }
    }

    map.on("popupclose", function () {
      setActivePoi(null);
    });

    async function loadLocations() {
      const poiListEl = document.getElementById("poi-list");
      try {
        const response = await fetch("locations.json");
        if (!response.ok) {
          throw new Error("Failed to fetch locations.json");
        }
        const data = await response.json();
        const locs = Array.isArray(data) ? data : data.locations || [];
        initLocations(locs);
      } catch (err) {
        console.error(err);
        poiListEl.innerHTML =
          '<div class="poi-title">Finalizing the winter 2025 guide</div>' +
          '<div class="poi-desc">' +
          "Check back soon." +
          "</div>";
      }
    }

    loadLocations();

    // Type filter button handlers (multi-select)
    var typeFilterButtons = document.querySelectorAll('#type-filter-buttons .filter-btn');
    typeFilterButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        var type = btn.dataset.type;
        
        if (selectedTypes.has(type)) {
          selectedTypes.delete(type);
          btn.classList.remove('active');
        } else {
          selectedTypes.add(type);
          btn.classList.add('active');
        }
        
        filterLocations();
      });
    });

    // Star filter button handlers (multi-select)
    var starFilterButtons = document.querySelectorAll('#filter-buttons .filter-btn');
    starFilterButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        var stars = btn.dataset.stars;
        
        if (selectedStars.has(stars)) {
          selectedStars.delete(stars);
          btn.classList.remove('active');
        } else {
          selectedStars.add(stars);
          btn.classList.add('active');
        }
        
        filterLocations();
      });
    });

    // Search input handler
    var searchInput = document.getElementById('search-input');
    var searchClear = document.getElementById('search-clear');
    
    searchInput.addEventListener('input', function() {
      searchQuery = this.value;
      filterLocations();
      
      // Show/hide clear button
      if (searchQuery) {
        searchClear.classList.add('visible');
      } else {
        searchClear.classList.remove('visible');
      }
    });

    // Clear button handler
    searchClear.addEventListener('click', function() {
      searchInput.value = '';
      searchQuery = '';
      filterLocations();
      searchClear.classList.remove('visible');
      searchInput.focus();
    });

    // Filters collapse/expand handler
    var filtersHeader = document.getElementById('filters-header');
    var filtersSection = document.getElementById('filters-section');
    var filtersContent = document.getElementById('filters-content');
    var filtersToggle = document.getElementById('filters-toggle');
    
    filtersHeader.addEventListener('click', function() {
      if (filtersContent.classList.contains('expanded')) {
        filtersContent.classList.remove('expanded');
        filtersContent.classList.add('collapsed');
        filtersSection.classList.add('collapsed');
        filtersToggle.classList.add('collapsed');
      } else {
        filtersContent.classList.remove('collapsed');
        filtersContent.classList.add('expanded');
        filtersSection.classList.remove('collapsed');
        filtersToggle.classList.remove('collapsed');
      }
    });
  </script>
