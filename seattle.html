<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Seattle List</title>

  <!-- MapKit JS -->
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

  <!-- Michelin-style clean sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* Palette based on sea-star-big (teal) 57, 128, 150 */
      --accent: rgba(69, 134, 153, 1);
      --accent-light: #8fcad3;
      --accent-dark: rgba(69, 134, 153, 1);;

      --page-bg: #f4f5f7;
      --card-bg: #ffffff;
      --card-border: #e1e5ea;

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;

      --tomato-jam: rgba(204, 41, 54);
      --willow-green: rgba(155, 80, 148);
      --jet-black: rgba(0, 42, 50);
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    /* Body as column: nav at top, content in middle, footer at bottom */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: var(--page-bg);
    }

    /* ====== NAV BAR (Michelin-style) ====== */
    #top-nav {
      width: 100%;
      height: 64px;
      background: #ffffff;
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 14px;
      z-index: 9999;
      flex-shrink: 0;
    }

    #top-nav .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("http://papaya.party/img/sea-5.png") center/100% no-repeat,
        var(--accent);
    }

    #top-nav .nav-textgroup {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    #top-nav .nav-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-main);
    }

    #top-nav .nav-subtitle {
      font-size: 11px;
      color: var(--text-softer);
      margin-top: 2px;
      letter-spacing: 0.13em;
      text-transform: uppercase;
    }

    #top-nav .nav-about {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    #top-nav .nav-about:first-of-type {
      margin-left: auto;
    }

    #top-nav .nav-about:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    #top-nav .nav-edition {
      font-size: 11px;
      color: var(--text-softer);
      letter-spacing: 0.13em;
      text-transform: uppercase;
      margin-left: 12px;
    }



    /* MAIN APP LAYOUT */
    .app-shell {
      position: relative;
      width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
      flex-direction: row;
      background: var(--page-bg);
      border-radius: 0;
      border: none;
      box-shadow: none;
      overflow: hidden;
    }

    /* SIDEBAR */
    #sidebar {
      width: 33.333%;
      min-width: 450px;
      max-width: 480px;
      padding: 18px 18px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid rgba(15, 23, 42, 0.08);
      background: #f9fafb;
      overflow: hidden;
    }

    #poi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: scroll;
      overflow-x: hidden;
      flex: 1;

      padding-right: 14px;
      margin-right: -10px;

      scrollbar-width: thin;
      scrollbar-color: var(--accent-light) transparent;
    }

    #poi-list::-webkit-scrollbar {
      width: 8px;
    }
    #poi-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #poi-list::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 999px;
    }

    /* Michelin-style cards */
    .poi-item {
      position: relative;
      padding: 0;
      margin-bottom: 12px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      transition:
        transform 0.16s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        opacity 0.18s ease;
      opacity: 0.99;
    }

    .poi-item:hover {
      border-color: rgba(148, 163, 184, 0.9);
      opacity: 1;
    }

    .poi-item.active {
      border-color: var(--accent);
    }

    .poi-photo {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .poi-body {
      padding: 10px 12px 12px;
    }

    .poi-stars {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
      align-items: center;
    }

    .poi-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-light);
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 6px;
      height: 20px;
      line-height: 16px;
    }

    .poi-type-badge.eat {
      background: var(--tomato-jam);
    }

    .poi-type-badge.drink {
      background: var(--jet-black);
    }

    .poi-type-badge.shop {
      background: var(--willow-green);
    }

    .poi-type-badge.coffee {
      background: #2d5016;
    }

    .poi-star-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .poi-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-main);
    }

    .poi-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .poi-desc {
      font-size: 12px;
      color: #4b5563;
      line-height: 1.35;
      margin-top: 3px;
    }

    /* Search wrapper */
    #search-wrapper {
      position: relative;
      width: calc(100% - 14px);
      flex-shrink: 0;
    }

    /* Search input */
    #search-input {
      width: 100%;
      padding: 6px 32px 6px 12px;
      border-radius: 8px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #search-input::placeholder {
      color: var(--text-softer);
    }

    /* Search clear button */
    #search-clear {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      border-radius: 4px;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #search-clear:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-main);
    }

    #search-clear.visible {
      display: flex;
    }

    /* Filters section */
    #filters-section {
      flex-shrink: 0;
      margin-bottom: 12px;
      transition: margin-bottom 0.25s ease-out;
    }

    #filters-section.collapsed {
      margin-bottom: 12px;
    }

    #filters-section.collapsed {
      flex-shrink: 0;
      margin-bottom: -4px;
    }

    #filters-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      cursor: pointer;
      user-select: none;
      width: calc(100% - 14px);
      margin-bottom: 4px;
    }

    #filters-header:hover {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 6px;
    }

    #filters-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 6px;
    }

    #filters-toggle {
      font-size: 20px;
      color: var(--text-main);
      transition: transform 0.2s ease;
      line-height: 1;
      transform: rotate(90deg);
      margin-right: 6px;
    }

    #filters-toggle.collapsed {
      transform: rotate(0deg);
    }



    #filters-content {
      overflow: hidden;
      max-height: 120px;
      padding-top: 4px;
      transition: max-height 0.25s ease-out, padding 0.25s ease-out;
    }

    #filters-content.collapsed {
      max-height: 0;
      padding-top: 0;
    }

    #filters-content.expanded {
      max-height: 120px;
      padding-top: 4px;
    }

    .filter-group {
      margin-bottom: 8px;
    }
    
    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Type filter buttons */
    #type-filter-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-shrink: 0;
      padding-right: 14px;
    }

    /* Star filter buttons */
    #filter-buttons {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
      padding-right: 14px;
    }

    .filter-btn {
      flex: 1;
      padding: 6px 12px;
      border-radius: 8px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .filter-stars {
      display: flex;
      gap: 2px;
      align-items: center;
    }

    .filter-star-icon {
      width: 14px;
      height: 14px;
      display: inline-block;
    }

    .filter-btn:hover {
      border-color: var(--accent-light);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }

    .filter-btn[data-type="eat"].active {
      background: var(--tomato-jam);
      border-color: var(--tomato-jam);
    }

    .filter-btn[data-type="drink"].active {
      background: var(--jet-black);
      border-color: var(--jet-black);
    }

    .filter-btn[data-type="shop"].active {
      background: var(--willow-green);
      border-color: var(--willow-green);
    }

    .filter-btn[data-type="coffee"].active {
      background: #2d5016;
      border-color: #2d5016;
    }

    /* MAP */
    #map {
      flex: 1;
      position: relative;
      height: 100%;
      background: #e5e7eb;
      overflow: hidden;
    }

    #map-tint {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(87, 163, 177, 0.08);
      mix-blend-mode: soft-light;
      z-index: 1;
    }

    #map-inner {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* MapKit styles */
    .mk-map-view {
      background: #e5e7eb;
    }

    /* Zoom controls styling */
    .mk-map-view .mk-zoom-control {
      border-radius: 999px !important;
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 5px 12px rgba(15, 23, 42, 0.18);
    }

    .mk-map-view .mk-zoom-control button {
      background: #ffffff !important;
      color: var(--text-main) !important;
    }

    .mk-map-view .mk-zoom-control button:hover {
      background: var(--accent) !important;
      color: #ffffff !important;
    }

    /* Annotation callout styling */
    .mk-annotation-callout {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    .mk-annotation-callout .mk-callout-close-button {
      color: #ffffff !important;
      font-size: 24px !important;
      font-weight: 700 !important;
      padding: 8px 12px !important;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .mk-annotation-callout .mk-callout-close-button:hover {
      opacity: 0.8;
    }

    .popup-card {
      width: 290px;
      border-radius: 18px;
      overflow: hidden;
      background: #ffffff;
      color: #111827;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(15, 23, 42, 0.03);
    }

    .popup-card-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .popup-card-body {
      padding: 14px 16px 16px;
      background: #ffffff;
      text-align: left;
    }

    .popup-icon-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .popup-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-light);
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 6px;
      height: 20px;
      line-height: 16px;
    }

    .popup-type-badge.eat {
      background: var(--tomato-jam);
    }

    .popup-type-badge.drink {
      background: var(--jet-black);
    }

    .popup-type-badge.shop {
      background: var(--willow-green);
    }

    .popup-type-badge.coffee {
      background: #2d5016;
    }

    .popup-small-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .popup-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .popup-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .popup-description {
      margin-top: 8px;
      font-size: 12px;
      color: #444444;
    }

    /* ====== MOBILE ====== */
    @media (max-width: 768px) {
      .popup-card-photo,
      .popup-description,
      .mk-callout-close-button {
        display: none !important;
      }

      .app-shell {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        height: 100%;
        border-right: none;
        border-bottom: none;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #map {
        display: none;
      }

      body.show-map #sidebar {
        display: none;
      }

      body.show-map #map {
        display: block;
      }

      #mobile-back-button {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1000;
        padding: 7px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.9);
        font-size: 13px;
        font-weight: 500;
        background: #ffffff;
        color: var(--accent-dark);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.25);
        display: none;
        cursor: pointer;
      }

      body.show-map #mobile-back-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .mk-zoom-control {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- TOP NAV BAR -->
  <div id="top-nav">
    <div class="nav-logo"></div>
    <div class="nav-textgroup">
      <div class="nav-title">The Seattle List</div>
      <div class="nav-subtitle">Support local · follow the knot</div>
    </div>
    <a href="about.html" class="nav-about">About</a>
    <a href="seattle.html" class="nav-about">Guide</a>
    <a href="suggest.html" class="nav-about">Suggest</a>
    <div class="nav-edition">Winter 2025 edition</div>
  </div>

  <div class="app-shell">
    <div id="sidebar">
      <div id="search-wrapper">
        <input type="text" id="search-input" placeholder="Search restaurants..." />
        <button id="search-clear" type="button">×</button>
      </div>
      
      <div id="filters-section">
        <div id="filters-header">
          <div id="filters-title">Filter</div>
          <div id="filters-toggle">›</div>
        </div>
        <div id="filters-content" class="expanded">
          <div class="filter-group">
            <div id="type-filter-buttons">
              <button class="filter-btn" data-type="eat">Eat</button>
              <button class="filter-btn" data-type="drink">Drink</button>
              <button class="filter-btn" data-type="coffee">Coffee</button>
              <button class="filter-btn" data-type="shop">Shop</button>
            </div>
          </div>
          <div class="filter-group">
            <div id="filter-buttons">
              <button class="filter-btn" data-stars="1">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Notable
              </button>
              <button class="filter-btn" data-stars="2">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Exceptional
              </button>
              <button class="filter-btn" data-stars="3">
                <span class="filter-stars"><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /><img src="http://papaya.party/img/sea-star-big.png" class="filter-star-icon" /></span> Iconic
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <ul id="poi-list"></ul>
    </div>

    <div id="map">
      <button id="mobile-back-button" type="button">Back to list</button>
      <div id="map-inner"></div>
      <div id="map-tint"></div>
    </div>
  </div>

  <script>
    // Determine which config file to use based on environment
    const isLocalhost = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' ||
                        window.location.hostname === '';
    const configFile = isLocalhost ? 'config-dev.json' : 'config-prod.json';
    
    // Global variables
    let map;
    
    // City bounds (expanded to include Kirkland)
    const seattleBounds = {
      north: 47.735,
      south: 47.495,
      east: -122.19,
      west: -122.435
    };

    // Load config and initialize MapKit
    async function initializeMapKit() {
      try {
        const response = await fetch(configFile);
        if (!response.ok) {
          throw new Error('Failed to load config file: ' + configFile);
        }
        const config = await response.json();
        
        // Initialize MapKit JS with token from config
        mapkit.init({
          authorizationCallback: function(done) {
            done(config.mapkitToken);
          }
        });
        
        // Create map after MapKit is initialized
        map = new mapkit.Map("map-inner", {
          center: new mapkit.Coordinate(47.6062, -122.3321),
          showsMapTypeControl: false,
          showsZoomControl: true,
          showsUserLocationControl: false,
          showsCompass: mapkit.FeatureVisibility.Hidden
        });
        
        // Set initial camera distance (zoom level equivalent)
        map.cameraDistance = 10000; // Roughly equivalent to zoom 13

    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    var mobileBackButton = document.getElementById("mobile-back-button");
    if (mobileBackButton) {
      mobileBackButton.addEventListener("click", function () {
        document.body.classList.remove("show-map");
      });
    }

    // Map pin icon URLs
    const pinIcons = {
      default: "http://papaya.party/img/sea-pin.png",
      selected: "https://papaya.party/img/sea-pin-red.png",
      one: "http://papaya.party/img/sea-pin-one.png",
      two: "http://papaya.party/img/sea-pin-two.png",
      three: "https://papaya.party/img/sea-pin-three.png"
    };

    const markersById = {};
    let locations = [];
    let selectedStars = new Set();
    let selectedTypes = new Set();
    let searchQuery = '';
    let currentActiveId = null;
    let customPopup = null;
    let currentPopupAnnotation = null;

    function updatePopupPosition() {
      if (!customPopup || !currentPopupAnnotation) return;
      
      var mapElement = document.getElementById('map-inner');
      var mapRect = mapElement.getBoundingClientRect();
      var pagePoint = map.convertCoordinateToPointOnPage(currentPopupAnnotation.coordinate);
      
      var mapX = pagePoint.x - mapRect.left;
      var mapY = pagePoint.y - mapRect.top;
      
      var popupWidth = customPopup.offsetWidth || 290;
      var popupHeight = customPopup.offsetHeight || 200;
      
      // Always center the popup on the pin horizontally
      var left = mapX - popupWidth / 2;
      
      // Always position above the pin
      var top = mapY - popupHeight - 45;
      
      customPopup.style.left = left + 'px';
      customPopup.style.top = top + 'px';
    }

    function showCustomPopup(loc, annotation) {
      // Remove existing popup
      if (customPopup) {
        customPopup.remove();
      }

      currentPopupAnnotation = annotation;

      // Create popup element
      customPopup = document.createElement('div');
      customPopup.style.cssText = `
        position: absolute;
        z-index: 10000;
        pointer-events: auto;
        visibility: hidden;
      `;
      customPopup.innerHTML = buildPopupHtml(loc);
      
      // Add close handler
      customPopup.addEventListener('click', function() {
        if (customPopup) {
          customPopup.remove();
          customPopup = null;
          currentPopupAnnotation = null;
        }
        map.selectedAnnotation = null;
      });

      // Add to DOM first to get dimensions
      var mapElement = document.getElementById('map-inner');
      mapElement.appendChild(customPopup);
      
      // Calculate position after adding to DOM
      setTimeout(function() {
        var popupWidth = customPopup.offsetWidth || 290;
        var popupHeight = customPopup.offsetHeight || 200;
        var mapRect = mapElement.getBoundingClientRect();
        
        // Check if we need to adjust the map
        var pagePoint = map.convertCoordinateToPointOnPage(annotation.coordinate);
        var mapX = pagePoint.x - mapRect.left;
        var mapY = pagePoint.y - mapRect.top;
        
        var needsAdjustment = false;
        
        // Calculate how much we need to move the pin (in pixels)
        var pinOffsetX = 0;
        var pinOffsetY = 0;
        
        // Check vertical bounds - popup needs space above the pin
        var requiredTopSpace = popupHeight + 55; // popup height + pin height + padding
        if (mapY < requiredTopSpace) {
          needsAdjustment = true;
          pinOffsetY = requiredTopSpace - mapY + 20; // Move pin down (positive pixels)
        }
        
        // Check horizontal bounds - popup should be centered on pin
        var popupLeft = mapX - popupWidth / 2;
        var popupRight = mapX + popupWidth / 2;
        
        if (popupLeft < 20) {
          needsAdjustment = true;
          pinOffsetX = 20 - popupLeft; // Move pin right (positive pixels)
        } else if (popupRight > mapRect.width - 20) {
          needsAdjustment = true;
          pinOffsetX = (mapRect.width - 20) - popupRight; // Move pin left (negative pixels)
        }
        
        if (needsAdjustment) {
          // Convert pixel offsets to coordinate offsets
          // Moving the pin down means moving the map center up (increasing latitude)
          // Moving the pin right means moving the map center left (decreasing longitude)
          var currentSpan = map.region.span;
          var latPerPixel = currentSpan.latitudeDelta / mapRect.height;
          var lonPerPixel = currentSpan.longitudeDelta / mapRect.width;
          
          var currentCenter = map.center;
          var newCenter = new mapkit.Coordinate(
            currentCenter.latitude + (pinOffsetY * latPerPixel), // Move pin down = increase lat
            currentCenter.longitude - (pinOffsetX * lonPerPixel)  // Move pin right = decrease lon
          );
          map.setCenterAnimated(newCenter, true);
          
          // Wait for map to pan, then position popup
          setTimeout(function() {
            updatePopupPosition();
            customPopup.style.visibility = 'visible';
          }, 350);
        } else {
          updatePopupPosition();
          customPopup.style.visibility = 'visible';
        }
      }, 10);
    }

    function hideCustomPopup() {
      if (customPopup) {
        customPopup.remove();
        customPopup = null;
        currentPopupAnnotation = null;
      }
    }

    function buildPopupHtml(loc) {
      const photo =
        loc.photo ||
        "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

      const iconUrl =
        loc.icon || "http://papaya.party/img/sea-star-big.png";

      const subtitle = loc.subtitle || "";
      const stars = Number(loc.stars) || 0;
      const type = loc.type || "eat";

      let starsHtml = "";
      for (let i = 0; i < stars; i++) {
        starsHtml +=
          '<div class="popup-small-icon" style="background-image:url(\'' +
          iconUrl +
          '\')"></div>';
      }

      let html = "";
      html += '<div class="popup-card">';
      html +=
        '<img src="' +
        photo +
        '" alt="' +
        loc.name +
        '" class="popup-card-photo" />';
      html += '<div class="popup-card-body">';
      html += '<div class="popup-icon-wrapper">';
      html += '<span class="popup-type-badge ' + type + '">' + type + '</span>';
      html += starsHtml;
      html += "</div>";
      html += '<div class="popup-title">' + loc.name + "</div>";
      html += '<div class="popup-subtitle">' + subtitle + "</div>";
      html += "</div>";
      html += "</div>";

      return html;
    }

    function scrollToPoi(id) {
      const list = document.getElementById("poi-list");
      if (!list) return;

      const item = list.querySelector('.poi-item[data-id="' + id + '"]');
      if (!item) return;

      const listRect = list.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const offset = itemRect.top - listRect.top;

      const targetScrollTop =
        list.scrollTop +
        offset -
        (list.clientHeight / 2 - item.clientHeight / 2);

      list.scrollTo({
        top: targetScrollTop,
        behavior: "smooth"
      });
    }

    function setActivePoi(id) {
      const activeId = id != null ? String(id) : null;
      currentActiveId = activeId;

      const items = document.querySelectorAll(".poi-item");
      for (let i = 0; i < items.length; i++) {
        if (activeId && items[i].dataset.id === activeId) {
          items[i].classList.add("active");
        } else {
          items[i].classList.remove("active");
        }
      }

      for (const markerId in markersById) {
        const annotation = markersById[markerId];
        if (activeId && markerId === activeId) {
          annotation.url = { 1: pinIcons.selected };
        } else {
          annotation.url = { 1: annotation.data.defaultIcon };
        }
      }
    }

    function fuzzyMatch(text, query) {
      if (!query) return true;
      text = text.toLowerCase();
      query = query.toLowerCase();
      
      var textIndex = 0;
      for (var i = 0; i < query.length; i++) {
        textIndex = text.indexOf(query[i], textIndex);
        if (textIndex === -1) return false;
        textIndex++;
      }
      return true;
    }

    function filterLocations() {
      var poiListEl = document.getElementById("poi-list");
      var items = poiListEl.querySelectorAll('.poi-item');
      var activeItemFiltered = false;
      
      items.forEach(function(item) {
        var stars = item.dataset.stars;
        var type = item.dataset.type || 'eat';
        var name = item.dataset.name || '';
        
        // If no filters selected, show all
        var matchesStarFilter = selectedStars.size === 0 || selectedStars.has(stars);
        var matchesTypeFilter = selectedTypes.size === 0 || selectedTypes.has(type);
        var matchesSearch = fuzzyMatch(name, searchQuery);
        
        if (matchesStarFilter && matchesTypeFilter && matchesSearch) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
          // Check if the currently active item is being filtered out
          if (currentActiveId && item.dataset.id === currentActiveId) {
            activeItemFiltered = true;
          }
        }
      });

      // Update map annotations visibility
      for (var id in markersById) {
        var annotation = markersById[id];
        var loc = locations.find(function(l) { return String(l.id) === id; });
        if (loc) {
          var stars = String(Number(loc.stars) || 0);
          var type = loc.type || 'eat';
          
          // If no filters selected, show all
          var matchesStarFilter = selectedStars.size === 0 || selectedStars.has(stars);
          var matchesTypeFilter = selectedTypes.size === 0 || selectedTypes.has(type);
          var matchesSearch = fuzzyMatch(loc.name || '', searchQuery);
          
          annotation.visible = matchesStarFilter && matchesTypeFilter && matchesSearch;
        }
      }
      
      // Only clear selection if the active item was filtered out
      if (activeItemFiltered) {
        setActivePoi(null);
        map.selectedAnnotation = null;
        hideCustomPopup();
      }
    }

    function initLocations(locs) {
      locations = (locs || []).slice().sort(function (a, b) {
        var sa = Number(a.stars) || 0;
        var sb = Number(b.stars) || 0;
        if (sa !== sb) return sb - sa;
        var na = (a.name || "").toLowerCase();
        var nb = (b.name || "").toLowerCase();
        return na.localeCompare(nb);
      });

      var poiListEl = document.getElementById("poi-list");
      poiListEl.innerHTML = "";

      locations.forEach(function (loc) {
        var popupHtml = buildPopupHtml(loc);

        var starCount = Number(loc.stars) || 0;
        var baseIcon = pinIcons.default;

        if (starCount === 1) {
          baseIcon = pinIcons.one;
        } else if (starCount === 2) {
          baseIcon = pinIcons.two;
        } else if (starCount >= 3) {
          baseIcon = pinIcons.three;
        }

        // Create MapKit annotation
        var coordinate = new mapkit.Coordinate(loc.coords[0], loc.coords[1]);
        var annotation = new mapkit.ImageAnnotation(coordinate, {
          url: { 1: baseIcon },
          size: { width: 32, height: 45 },
          anchorOffset: new DOMPoint(0, -22.5),
          data: {
            id: loc.id,
            popupHtml: popupHtml,
            defaultIcon: baseIcon,
            location: loc
          },
          calloutEnabled: false,
          animates: false
        });

        map.addAnnotation(annotation);
        markersById[loc.id] = annotation;

        // Handle annotation selection
        annotation.addEventListener("select", function(event) {
          setActivePoi(loc.id);
          scrollToPoi(loc.id);
          
          // Show custom popup overlay
          showCustomPopup(loc, annotation);
        });

        var li = document.createElement("li");
        li.className = "poi-item";
        li.dataset.id = loc.id;
        li.dataset.stars = String(starCount);
        li.dataset.type = loc.type || 'eat';
        li.dataset.name = loc.name || '';
        li.dataset.subtitle = loc.subtitle || '';

        var photo =
          loc.photo ||
          "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

        var icon2Url =
          loc.icon || "http://papaya.party/img/sea-star-big.png";

        var stars = starCount;
        var type = loc.type || 'eat';
        var sidebarStarsHtml = "";
        for (var i = 0; i < stars; i++) {
          sidebarStarsHtml +=
            '<div class="poi-star-icon" style="background-image:url(\'' +
            icon2Url +
            '\')"></div>';
        }

        var liHtml = "";
        liHtml +=
          '<img src="' +
          photo +
          '" alt="' +
          loc.name +
          '" class="poi-photo" />';
        liHtml += '<div class="poi-body">';
        liHtml += '<div class="poi-stars">';
        liHtml += '<span class="poi-type-badge ' + type + '">' + type + '</span>';
        liHtml += sidebarStarsHtml;
        liHtml += '</div>';
        liHtml += '<div class="poi-title">' + loc.name + "</div>";
        liHtml +=
          '<div class="poi-subtitle">' + (loc.subtitle || "") + "</div>";
        liHtml +=
          '<div class="poi-desc">' + (loc.description || "") + "</div>";
        liHtml += "</div>";

        li.innerHTML = liHtml;

        (function(location, annotationRef) {
          li.addEventListener("click", function () {
            if (isMobile()) {
              document.body.classList.add("show-map");
              setTimeout(function () {
                // Center the map after showing on mobile
                var coord = new mapkit.Coordinate(location.coords[0], location.coords[1]);
                map.setCenterAnimated(coord, true);
                map.cameraDistance = 5000; // Closer zoom for detail
                setTimeout(function() {
                  map.selectedAnnotation = annotationRef;
                  setTimeout(function() {
                    setActivePoi(location.id);
                  }, 50);
                }, 300);
              }, 300);
            } else {
              // Center the map on the pin
              var coord = new mapkit.Coordinate(location.coords[0], location.coords[1]);
              map.setCenterAnimated(coord, true);
              map.cameraDistance = 5000; // Closer zoom for detail
              
              // Select annotation after a short delay
              setTimeout(function() {
                map.selectedAnnotation = annotationRef;
                setTimeout(function() {
                  setActivePoi(location.id);
                }, 50);
              }, 300);
            }
          });
        })(loc, annotation);

        poiListEl.appendChild(li);
      });

      if (locations.length > 0) {
        var first = locations[0];
        var coord = new mapkit.Coordinate(first.coords[0], first.coords[1]);
        map.setCenterAnimated(coord, true);
        map.cameraDistance = 8000; // Medium zoom level
        if (markersById[first.id]) {
          setTimeout(function() {
            map.selectedAnnotation = markersById[first.id];
          }, 500);
        }
        setActivePoi(first.id);
      }
    }

    // Handle annotation deselection
    map.addEventListener("deselect", function () {
      setActivePoi(null);
      hideCustomPopup();
    });

    // Update popup position when map moves
    var isUpdating = false;
    
    function continuouslyUpdatePopup() {
      if (isUpdating && customPopup && currentPopupAnnotation) {
        updatePopupPosition();
        requestAnimationFrame(continuouslyUpdatePopup);
      }
    }
    
    map.addEventListener("region-change-start", function() {
      // Start updating popup position continuously during drag
      if (customPopup && currentPopupAnnotation && !isUpdating) {
        isUpdating = true;
        requestAnimationFrame(continuouslyUpdatePopup);
      }
    });

    map.addEventListener("region-change-end", function() {
      // Stop continuous updates and do final position update
      isUpdating = false;
      updatePopupPosition();
    });

    async function loadLocations() {
      const poiListEl = document.getElementById("poi-list");
      try {
        const response = await fetch("locations.json");
        if (!response.ok) {
          throw new Error("Failed to fetch locations.json");
        }
        const data = await response.json();
        const locs = Array.isArray(data) ? data : data.locations || [];
        initLocations(locs);
      } catch (err) {
        console.error(err);
        poiListEl.innerHTML =
          '<div class="poi-title">Finalizing the winter 2025 guide</div>' +
          '<div class="poi-desc">' +
          "Check back soon." +
          "</div>";
      }
    }

        loadLocations();
      } catch (err) {
        console.error('Error initializing MapKit:', err);
        document.getElementById('poi-list').innerHTML = 
          '<div style="padding: 20px; color: #ef4444;">Error loading map. Please check console for details.</div>';
      }
    }

    // Initialize MapKit when page loads
    initializeMapKit();

    // Type filter button handlers (multi-select)
    var typeFilterButtons = document.querySelectorAll('#type-filter-buttons .filter-btn');
    typeFilterButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        var type = btn.dataset.type;
        
        if (selectedTypes.has(type)) {
          selectedTypes.delete(type);
          btn.classList.remove('active');
        } else {
          selectedTypes.add(type);
          btn.classList.add('active');
        }
        
        filterLocations();
      });
    });

    // Star filter button handlers (multi-select)
    var starFilterButtons = document.querySelectorAll('#filter-buttons .filter-btn');
    starFilterButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        var stars = btn.dataset.stars;
        var starIcons = btn.querySelectorAll('.filter-star-icon');
        
        if (selectedStars.has(stars)) {
          selectedStars.delete(stars);
          btn.classList.remove('active');
          // Change back to filled stars
          starIcons.forEach(function(icon) {
            icon.src = 'http://papaya.party/img/sea-star-big.png';
          });
        } else {
          selectedStars.add(stars);
          btn.classList.add('active');
          // Change to clear stars
          starIcons.forEach(function(icon) {
            icon.src = 'http://papaya.party/img/sea-star-big-clear-full.png';
          });
        }
        
        filterLocations();
      });
    });

    // Search input handler
    var searchInput = document.getElementById('search-input');
    var searchClear = document.getElementById('search-clear');
    
    searchInput.addEventListener('input', function() {
      searchQuery = this.value;
      filterLocations();
      
      // Show/hide clear button
      if (searchQuery) {
        searchClear.classList.add('visible');
      } else {
        searchClear.classList.remove('visible');
      }
    });

    // Clear button handler
    searchClear.addEventListener('click', function() {
      searchInput.value = '';
      searchQuery = '';
      filterLocations();
      searchClear.classList.remove('visible');
      searchInput.focus();
    });

    // Filters collapse/expand handler
    var filtersHeader = document.getElementById('filters-header');
    var filtersSection = document.getElementById('filters-section');
    var filtersContent = document.getElementById('filters-content');
    var filtersToggle = document.getElementById('filters-toggle');
    
    filtersHeader.addEventListener('click', function() {
      if (filtersContent.classList.contains('expanded')) {
        filtersContent.classList.remove('expanded');
        filtersContent.classList.add('collapsed');
        filtersSection.classList.add('collapsed');
        filtersToggle.classList.add('collapsed');
      } else {
        filtersContent.classList.remove('collapsed');
        filtersContent.classList.add('expanded');
        filtersSection.classList.remove('collapsed');
        filtersToggle.classList.remove('collapsed');
      }
    });
  </script>
