<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seattle Map – Teal Flag Theme</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Michelin-style clean sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* Palette based on sea-star-big (teal) 57, 128, 150 */
      --accent: rgba(57, 128, 150, 1);
      --accent-light: #8fcad3;
      --accent-dark: rgba(57, 128, 150, 1);;

      --page-bg: #f4f5f7;
      --card-bg: #ffffff;
      --card-border: #e1e5ea;

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    /* Body as column: nav at top, content in middle, footer at bottom */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: var(--page-bg);
    }

    /* ====== NAV BAR (Michelin-style) ====== */
    #top-nav {
      width: 100%;
      height: 64px;
      background: #ffffff;
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 14px;
      z-index: 9999;
      flex-shrink: 0;
    }

    #top-nav .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("http://papaya.party/img/sea-5.png") center/100% no-repeat,
        var(--accent);
    }

    #top-nav .nav-textgroup {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    #top-nav .nav-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-main);
    }

    #top-nav .nav-subtitle {
      font-size: 11px;
      color: var(--text-softer);
      margin-top: 2px;
      letter-spacing: 0.13em;
      text-transform: uppercase;
    }



    /* MAIN APP LAYOUT */
    .app-shell {
      position: relative;
      width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
      flex-direction: row;
      background: var(--page-bg);
      border-radius: 0;
      border: none;
      box-shadow: none;
      overflow: hidden;
    }

    /* SIDEBAR */
    #sidebar {
      width: 33.333%;
      min-width: 260px;
      max-width: 480px;
      padding: 18px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid rgba(15, 23, 42, 0.08);
      background: #f9fafb;
      overflow: hidden;
    }

    #poi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      overflow-x: hidden;
      flex: 1;

      padding-right: 14px;
      margin-right: -10px;

      scrollbar-width: thin;
      scrollbar-color: var(--accent-light) transparent;
    }

    #poi-list::-webkit-scrollbar {
      width: 8px;
    }
    #poi-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #poi-list::-webkit-scrollbar-thumb {
      background: linear-gradient(
        180deg,
        var(--accent-light),
        var(--accent-dark)
      );
      border-radius: 999px;
    }

    /* Michelin-style cards */
    .poi-item {
      position: relative;
      padding: 0;
      margin-bottom: 12px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      transition:
        transform 0.16s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        opacity 0.18s ease;
      opacity: 0.99;
    }

    .poi-item:hover {
      border-color: rgba(148, 163, 184, 0.9);
      opacity: 1;
    }

    .poi-item.active {
      border-color: var(--accent);
    }

    .poi-photo {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .poi-body {
      padding: 10px 12px 12px;
    }

    .poi-stars {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
    }

    .poi-star-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .poi-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-main);
    }

    .poi-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .poi-desc {
      font-size: 12px;
      color: #4b5563;
      line-height: 1.35;
      margin-top: 3px;
    }

    /* Filter buttons */
    #filter-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--accent-light);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }

    /* MAP */
    #map {
      flex: 1;
      position: relative;
      height: 100%;
      background: #e5e7eb;
    }

    #map-tint {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(87, 163, 177, 0.08);
      mix-blend-mode: soft-light;
    }

    #map-inner {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .leaflet-container {
      background: #e5e7eb;
    }

    .leaflet-tile {
      filter: saturate(1.05) brightness(1.02) contrast(1.03);
    }

    .leaflet-control-zoom {
      border: 0px !important;
    }

    .leaflet-control-zoom a {
      background: #ffffff !important;
      border-radius: 999px !important;
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: var(--text-main) !important;
      margin-bottom: 4px;
      box-shadow: 0 5px 12px rgba(15, 23, 42, 0.18);
    }

    .leaflet-control-zoom a:hover {
      background: var(--accent) !important;
      color: #ffffff !important;
      border-color: var(--accent-dark);
    }

    .leaflet-touch .leaflet-bar a {
      width: 30px;
      height: 30px;
      line-height: 24px !important;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .leaflet-popup-content {
      margin: 0;
      padding: 0;
    }

    .leaflet-popup-close-button {
      color: #0f172a !important;
      padding-top: 6px;
      padding-right: 10px;
    }

    .popup-card {
      width: 290px;
      border-radius: 18px;
      overflow: hidden;
      background: #ffffff;
      color: #111827;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(15, 23, 42, 0.03);
    }

    .popup-card-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .popup-card-body {
      padding: 14px 16px 16px;
      background: #ffffff;
      text-align: left;
    }

    .popup-icon-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .popup-small-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .popup-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .popup-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .popup-description {
      margin-top: 8px;
      font-size: 12px;
      color: #444444;
    }

    /* ====== MOBILE ====== */
    @media (max-width: 768px) {
      .popup-card-photo,
      .popup-description,
      .leaflet-popup-close-button {
        display: none !important;
      }

      .app-shell {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 100%;
        border-right: none;
        border-bottom: none;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #map {
        display: none;
      }

      body.show-map #sidebar {
        display: none;
      }

      body.show-map #map {
        display: block;
      }

      #mobile-back-button {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1000;
        padding: 7px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.9);
        font-size: 13px;
        font-weight: 500;
        background: #ffffff;
        color: var(--accent-dark);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.25);
        display: none;
        cursor: pointer;
      }

      body.show-map #mobile-back-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .leaflet-control-zoom {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- TOP NAV BAR -->
  <div id="top-nav">
    <div class="nav-logo"></div>
    <div class="nav-textgroup">
      <div class="nav-title">Seattle Restaurant Guide</div>
      <div class="nav-subtitle">Support local · follow the knot</div>
    </div>
  </div>

  <div class="app-shell">
    <div id="sidebar">
      <div id="filter-buttons">
        <button class="filter-btn active" data-stars="all">All</button>
        <button class="filter-btn" data-stars="1">1-Star</button>
        <button class="filter-btn" data-stars="2">2-Star</button>
        <button class="filter-btn" data-stars="3">3-Star</button>
      </div>
      <ul id="poi-list"></ul>
    </div>

    <div id="map">
      <button id="mobile-back-button" type="button">Back to list</button>
      <div id="map-inner"></div>
      <div id="map-tint"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // City bounds
    const seattleBounds = [
      [47.495, -122.435],
      [47.735, -122.235]
    ];

    const map = L.map("map-inner", {
      center: [47.6062, -122.3321],
      zoom: 13,
      minZoom: 11,
      maxZoom: 18,
      maxBounds: seattleBounds,
      maxBoundsViscosity: 1.0
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    var mobileBackButton = document.getElementById("mobile-back-button");
    if (mobileBackButton) {
      mobileBackButton.addEventListener("click", function () {
        document.body.classList.remove("show-map");
        setTimeout(function () {
          map.invalidateSize();
        }, 250);
      });
    }

    // Map pin icons
    const seattleFlagIcon = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const selectedIcon = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-red.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinOne = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-one.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinTwo = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-two.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinThree = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-three.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const markersById = {};
    let locations = [];
    let currentFilter = 'all';

    function buildPopupHtml(loc) {
      const photo =
        loc.photo ||
        "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

      const iconUrl =
        loc.icon || "http://papaya.party/img/sea-star-big.png";

      const subtitle = loc.subtitle || "";
      const stars = Number(loc.stars) || 0;

      let starsHtml = "";
      for (let i = 0; i < stars; i++) {
        starsHtml +=
          '<div class="popup-small-icon" style="background-image:url(\'' +
          iconUrl +
          '\')"></div>';
      }

      let html = "";
      html += '<div class="popup-card">';
      html +=
        '<img src="' +
        photo +
        '" alt="' +
        loc.name +
        '" class="popup-card-photo" />';
      html += '<div class="popup-card-body">';
      html += '<div class="popup-icon-wrapper">' + starsHtml + "</div>";
      html += '<div class="popup-title">' + loc.name + "</div>";
      html += '<div class="popup-subtitle">' + subtitle + "</div>";
      html += "</div>";
      html += "</div>";

      return html;
    }

    function scrollToPoi(id) {
      const list = document.getElementById("poi-list");
      if (!list) return;

      const item = list.querySelector('.poi-item[data-id="' + id + '"]');
      if (!item) return;

      const listRect = list.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const offset = itemRect.top - listRect.top;

      const targetScrollTop =
        list.scrollTop +
        offset -
        (list.clientHeight / 2 - item.clientHeight / 2);

      list.scrollTo({
        top: targetScrollTop,
        behavior: "smooth"
      });
    }

    function setActivePoi(id) {
      const activeId = id != null ? String(id) : null;

      const items = document.querySelectorAll(".poi-item");
      for (let i = 0; i < items.length; i++) {
        if (activeId && items[i].dataset.id === activeId) {
          items[i].classList.add("active");
        } else {
          items[i].classList.remove("active");
        }
      }

      for (const markerId in markersById) {
        const marker = markersById[markerId];
        if (activeId && markerId === activeId) {
          marker.setIcon(selectedIcon);
          marker.setZIndexOffset(1000);
        } else {
          marker.setIcon(marker._defaultIcon);
          marker.setZIndexOffset(0);
        }
      }
    }

    function filterLocations() {
      var poiListEl = document.getElementById("poi-list");
      var items = poiListEl.querySelectorAll('.poi-item');
      
      items.forEach(function(item) {
        var stars = item.dataset.stars;
        if (currentFilter === 'all' || stars === currentFilter) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });

      // Update map markers visibility
      for (var id in markersById) {
        var marker = markersById[id];
        var loc = locations.find(function(l) { return String(l.id) === id; });
        if (loc) {
          var stars = String(Number(loc.stars) || 0);
          if (currentFilter === 'all' || stars === currentFilter) {
            marker.setOpacity(1);
          } else {
            marker.setOpacity(0.2);
          }
        }
      }
    }

    function initLocations(locs) {
      locations = (locs || []).slice().sort(function (a, b) {
        var sa = Number(a.stars) || 0;
        var sb = Number(b.stars) || 0;
        if (sa !== sb) return sb - sa;
        var na = (a.name || "").toLowerCase();
        var nb = (b.name || "").toLowerCase();
        return na.localeCompare(nb);
      });

      var poiListEl = document.getElementById("poi-list");
      poiListEl.innerHTML = "";

      locations.forEach(function (loc) {
        var popupHtml = buildPopupHtml(loc);

        var starCount = Number(loc.stars) || 0;
        var baseIcon = seattleFlagIcon;

        if (starCount === 1) {
          baseIcon = pinOne;
        } else if (starCount === 2) {
          baseIcon = pinTwo;
        } else if (starCount >= 3) {
          baseIcon = pinThree;
        }

        var marker = L.marker(loc.coords, { icon: baseIcon })
          .addTo(map)
          .bindPopup(popupHtml);

        marker._defaultIcon = baseIcon;
        markersById[loc.id] = marker;

        marker.on("click", function () {
          setActivePoi(loc.id);
          scrollToPoi(loc.id);
        });

        marker.on("popupopen", function (e) {
          var popupRoot = e.popup.getElement();
          if (!popupRoot) return;
          var card = popupRoot.querySelector(".popup-card");
          if (!card) return;
          card.addEventListener(
            "click",
            function () {
              marker.closePopup();
            },
            { once: true }
          );
        });

        var li = document.createElement("li");
        li.className = "poi-item";
        li.dataset.id = loc.id;
        li.dataset.stars = String(starCount);

        var photo =
          loc.photo ||
          "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

        var icon2Url =
          loc.icon || "http://papaya.party/img/sea-star-big.png";

        var stars = starCount;
        var sidebarStarsHtml = "";
        for (var i = 0; i < stars; i++) {
          sidebarStarsHtml +=
            '<div class="poi-star-icon" style="background-image:url(\'' +
            icon2Url +
            '\')"></div>';
        }

        var liHtml = "";
        liHtml +=
          '<img src="' +
          photo +
          '" alt="' +
          loc.name +
          '" class="poi-photo" />';
        liHtml += '<div class="poi-body">';
        liHtml += '<div class="poi-stars">' + sidebarStarsHtml + "</div>";
        liHtml += '<div class="poi-title">' + loc.name + "</div>";
        liHtml +=
          '<div class="poi-subtitle">' + (loc.subtitle || "") + "</div>";
        liHtml +=
          '<div class="poi-desc">' + (loc.description || "") + "</div>";
        liHtml += "</div>";

        li.innerHTML = liHtml;

        li.addEventListener("click", function () {
          map.setView(loc.coords, 15, { animate: true });
          marker.openPopup();
          setActivePoi(loc.id);

          if (isMobile()) {
            document.body.classList.add("show-map");
            setTimeout(function () {
              map.invalidateSize();
            }, 250);
          }
        });

        poiListEl.appendChild(li);
      });

      if (locations.length > 0) {
        var first = locations[0];
        map.setView(first.coords, 14);
        if (markersById[first.id]) {
          markersById[first.id].openPopup();
        }
        setActivePoi(first.id);
      }
    }

    map.on("popupclose", function () {
      setActivePoi(null);
    });

    async function loadLocations() {
      const poiListEl = document.getElementById("poi-list");
      try {
        const response = await fetch("locations.json");
        if (!response.ok) {
          throw new Error("Failed to fetch locations.json");
        }
        const data = await response.json();
        const locs = Array.isArray(data) ? data : data.locations || [];
        initLocations(locs);
      } catch (err) {
        console.error(err);
        poiListEl.innerHTML =
          '<li class="poi-item">' +
          '<div class="poi-title">Couldn’t load locations</div>' +
          '<div class="poi-desc">' +
          'Check that <code>locations.json</code> is in the same folder, ' +
          "valid JSON, and you’re running a local server." +
          "</div>" +
          "</li>";
      }
    }

    loadLocations();

    // Filter button handlers
    var filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        filterButtons.forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        currentFilter = btn.dataset.stars;
        filterLocations();
      });
    });
  </script>
</body>
</html>
