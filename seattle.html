<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seattle Map – Teal Flag Theme</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root {
      --accent: #007c8a;
      --accent-light: #00a9ba;
      --accent-dark: #005b6b;
      --glass-bg: rgba(0, 80, 95, 0.9);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-main: #ffffff;
      --text-muted: #e0f7fb;
      --text-softer: #c5e5ea;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 18px;
      background:
        radial-gradient(circle at top left, #0098aa 0, #006775 40%, #00414c 100%);
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 15% 20%, rgba(0, 196, 204, 0.35) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(0, 143, 158, 0.35) 0, transparent 60%);
      opacity: 0.7;
      filter: blur(6px);
      z-index: -2;
      animation: drift 36s ease-in-out infinite alternate;
    }

    body::after {
      animation-direction: alternate-reverse;
      opacity: 0.45;
    }

    @keyframes drift {
      0%   { transform: translate3d(0, 0, 0) scale(1.02); }
      50%  { transform: translate3d(10px, -12px, 0) scale(1.04); }
      100% { transform: translate3d(-8px, 8px, 0) scale(1.01); }
    }

    /* Main shell holding sidebar + map */
    .app-shell {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      border-radius: 26px;
      overflow: hidden;
      background:
        radial-gradient(circle at 0 0, rgba(0, 196, 204, 0.35), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0, 131, 144, 0.35), transparent 60%),
        var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow:
        0 30px 70px rgba(0, 30, 37, 0.85),
        0 0 30px rgba(0, 180, 191, 0.35);
      backdrop-filter: blur(24px) saturate(140%);
      -webkit-backdrop-filter: blur(24px) saturate(140%);
    }

    .app-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12),
          rgba(0, 210, 222, 0.22),
          rgba(255, 255, 255, 0.02)
        );
      mix-blend-mode: screen;
      opacity: 0.2;
      z-index: -1;
    }

    /* SIDEBAR */
    #sidebar {
      width: 33.333%;
      min-width: 260px;
      max-width: 480px;
      padding: 18px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid rgba(255, 255, 255, 0.18);
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.18), transparent 60%),
        radial-gradient(circle at 0 100%, rgba(0, 196, 204, 0.2), transparent 70%),
        rgba(0, 63, 76, 0.93);
      overflow: hidden;
    }

    #sidebar-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 6px;
    }

    #sidebar h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-main);
    }

    #sidebar h1 span.logo-dot {
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: url("http://papaya.party/img/sea-5.png") center/cover no-repeat;
      border: 2px solid #FFFFFF;
      box-shadow:
        0 0 2px rgba(255, 255, 255, 0.7);
    }

    #sidebar .subtitle {
      font-size: 12px;
      color: var(--text-softer);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 10px;
    }

    #sidebar .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        rgba(0, 196, 204, 0.6),
        transparent
      );
      margin: 4px 0 6px;
    }

    #poi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      overflow-x: hidden;
      flex: 1;

      /* scrollbar shifted right so it doesn’t overlap cards */
      padding-right: 14px;
      margin-right: -10px;

      scrollbar-width: thin;
      scrollbar-color: rgba(193, 244, 255, 0.8) transparent;
    }

    #poi-list::-webkit-scrollbar { width: 8px; }
    #poi-list::-webkit-scrollbar-track { background: transparent; }
    #poi-list::-webkit-scrollbar-thumb {
      background: linear-gradient(
        180deg,
        rgba(193, 244, 255, 0.95),
        rgba(0, 143, 158, 0.7)
      );
      border-radius: 999px;
    }

    .poi-item {
      position: relative;
      padding: 0;
      margin-bottom: 10px;
      border-radius: 18px;
      cursor: pointer;
      overflow: hidden;
      background: #ffffff;
      border: 2px solid rgba(0, 0, 0, 1);
      transition:
        transform 0.16s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        opacity 0.18s ease;
      opacity: 0.99;
    }

    .poi-item:hover {
      border-color: rgba(0, 0, 0, 0.14);
      opacity: 1;
    }

    .poi-item.active {
      border-color: var(--accent-light);
    }

    .poi-photo {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .poi-body {
      padding: 8px 10px 10px;
    }

    .poi-stars {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
    }

    .poi-star-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .poi-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #12333a;
    }

    .poi-subtitle {
      font-size: 14px;
      color: #5c7d86;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .poi-desc {
      font-size: 12px;
      color: #4a6b73;
      line-height: 1.3;
    }

    /* MAP */
    #map {
      flex: 1;
      position: relative;
      height: 100%;
    }

    #map-tint {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(0, 170, 190, 0.12);
      mix-blend-mode: soft-light;
    }

    #map-inner {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .leaflet-container {
      background: #003641;
    }

    .leaflet-tile {
      filter: saturate(1.1) brightness(1.05) contrast(1.05);
    }

    .leaflet-control-zoom {
      border: 0px !important;
    }

    .leaflet-control-zoom a {
      background: rgba(0, 56, 69, 0.95) !important;
      border-radius: 999px !important;
      border: 1px solid rgba(193, 244, 255, 0.7);
      color: var(--text-main) !important;
      margin-bottom: 4px;
      box-shadow:
        0 8px 20px rgba(0, 25, 33, 0.85),
        0 0 10px rgba(193, 244, 255, 0.6);
    }

    .leaflet-control-zoom a:hover {
      background: rgba(0, 88, 104, 0.98) !important;
    }

    .leaflet-touch .leaflet-bar a {
      width: 30px;
      height: 30px;
      line-height: 24px !important;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .leaflet-popup-content {
      margin: 0;
      padding: 0;
    }

    .leaflet-popup-close-button {
      color: #ffffff !important;
      padding-top: 6px;
      padding-right: 10px;
    }

    .popup-card {
      width: 290px;
      border-radius: 24px;
      overflow: hidden;
      background: #ffffff;
      color: #111111;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(0, 0, 0, 0.03);
    }

    .popup-card-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .popup-card-body {
      padding: 16px 16px 18px;
      background: #ffffff;
      text-align: left;
    }

    .popup-icon-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .popup-small-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .popup-title {
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 2px;
    }

    .popup-subtitle {
      font-size: 13px;
      color: #666666;
    }

    .popup-description {
      margin-top: 8px;
      font-size: 12px;
      color: #444444;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .popup-card-photo,
      .popup-description,
      .leaflet-popup-close-button {
        display: none !important;
      }

      .app-shell {
        flex-direction: column;
        border-radius: 0;
      }

      #sidebar {
        width: 100%;
        height: 100%;
        border-right: none;
        border-bottom: none;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #map {
        display: none;
      }

      body.show-map #sidebar {
        display: none;
      }

      body.show-map #map {
        display: block;
      }

      #mobile-back-button {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1000;
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        font-size: 20px;
        font-weight: 500;
        background: rgba(0, 63, 76, 0.94);
        color: #e0f7fb;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        display: none;
        cursor: pointer;
      }

      body.show-map #mobile-back-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .leaflet-control-zoom {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div id="sidebar">
      <div id="sidebar-header">
        <h1>
          <span class="logo-dot"></span>
          Seattle's Top Spots
        </h1>
        <div class="subtitle">Tap a place · follow the knot</div>
      </div>
      <div class="divider"></div>
      <ul id="poi-list"></ul>
    </div>

    <div id="map">
      <button id="mobile-back-button" type="button">Back to list</button>
      <div id="map-inner"></div>
      <div id="map-tint"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // City bounds
    const seattleBounds = [
      [47.495, -122.435],
      [47.735, -122.235]
    ];

    const map = L.map("map-inner", {
      center: [47.6062, -122.3321],
      zoom: 13,
      minZoom: 11,
      maxZoom: 18,
      maxBounds: seattleBounds,
      maxBoundsViscosity: 1.0
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // Helpers for mobile
    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    var mobileBackButton = document.getElementById("mobile-back-button");
    if (mobileBackButton) {
      mobileBackButton.addEventListener("click", function () {
        document.body.classList.remove("show-map");
        setTimeout(function () {
          map.invalidateSize();
        }, 250);
      });
    }

      // Map pin icons
    const seattleFlagIcon = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const selectedIcon = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-red.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinOne = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-one.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinTwo = L.icon({
      iconUrl: "http://papaya.party/img/sea-pin-two.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });

    const pinThree = L.icon({
      iconUrl: "https://papaya.party/img/sea-pin-three.png",
      iconSize: [32, 45],
      iconAnchor: [16, 22],
      popupAnchor: [0, -28]
    });


    const markersById = {};
    let locations = [];

    function buildPopupHtml(loc) {
      const photo =
        loc.photo ||
        "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

      const iconUrl =
        loc.icon || "http://papaya.party/img/sea-star-big.png";

      const subtitle = loc.subtitle || "";
      const stars = Number(loc.stars) || 0;

      let starsHtml = "";
      for (let i = 0; i < stars; i++) {
        starsHtml +=
          '<div class="popup-small-icon" style="background-image:url(\'' +
          iconUrl +
          '\')"></div>';
      }

      let html = "";
      html += '<div class="popup-card">';
      html +=
        '<img src="' +
        photo +
        '" alt="' +
        loc.name +
        '" class="popup-card-photo" />';
      html += '<div class="popup-card-body">';
      html += '<div class="popup-icon-wrapper">' + starsHtml + "</div>";
      html += '<div class="popup-title">' + loc.name + "</div>";
      html += '<div class="popup-subtitle">' + subtitle + "</div>";
      html += "</div>";
      html += "</div>";

      return html;
    }

    // Scroll sidebar to a given POI id (only the sidebar scrolls)
    function scrollToPoi(id) {
      const list = document.getElementById("poi-list");
      if (!list) return;

      const item = list.querySelector('.poi-item[data-id="' + id + '"]');
      if (!item) return;

      const listRect = list.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const offset = itemRect.top - listRect.top;

      const targetScrollTop =
        list.scrollTop + offset - (list.clientHeight / 2 - item.clientHeight / 2);

      list.scrollTo({
        top: targetScrollTop,
        behavior: "smooth"
      });
    }

    function setActivePoi(id) {
      const activeId = id != null ? String(id) : null;

      // Highlight sidebar
      const items = document.querySelectorAll(".poi-item");
      for (let i = 0; i < items.length; i++) {
        if (activeId && items[i].dataset.id === activeId) {
          items[i].classList.add("active");
        } else {
          items[i].classList.remove("active");
        }
      }

      // Swap marker icons
      for (const markerId in markersById) {
        const marker = markersById[markerId];
        if (activeId && markerId === activeId) {
          marker.setIcon(selectedIcon);      // red pin
          marker.setZIndexOffset(1000);
        } else {
          marker.setIcon(marker._defaultIcon); // ⭐ restore star-based icon
          marker.setZIndexOffset(0);
        }
      }
    }

    function initLocations(locs) {
      // sort by stars (desc) then name (asc)
      locations = (locs || []).slice().sort(function (a, b) {
        var sa = Number(a.stars) || 0;
        var sb = Number(b.stars) || 0;
        if (sa !== sb) return sb - sa;
        var na = (a.name || "").toLowerCase();
        var nb = (b.name || "").toLowerCase();
        return na.localeCompare(nb);
      });

      var poiListEl = document.getElementById("poi-list");
      poiListEl.innerHTML = "";

      locations.forEach(function (loc) {
        var popupHtml = buildPopupHtml(loc);

        // ⭐ choose base icon from stars
        var starCount = Number(loc.stars) || 0;
        var baseIcon = seattleFlagIcon; // fallback

        if (starCount === 1) {
          baseIcon = pinOne;
        } else if (starCount === 2) {
          baseIcon = pinTwo;
        } else if (starCount >= 3) {
          baseIcon = pinThree;
        }

        // marker with star-based icon
        var marker = L.marker(loc.coords, { icon: baseIcon })
          .addTo(map)
          .bindPopup(popupHtml);

        // remember its default icon so we can restore it later
        marker._defaultIcon = baseIcon;
        markersById[loc.id] = marker;

        // Marker click → select + scroll sidebar
        marker.on("click", function () {
          setActivePoi(loc.id);
          scrollToPoi(loc.id);
        });

        // When popup opens, clicking the card closes popup (popupclose resets icons)
        marker.on("popupopen", function (e) {
          var popupRoot = e.popup.getElement();
          if (!popupRoot) return;
          var card = popupRoot.querySelector(".popup-card");
          if (!card) return;
          card.addEventListener(
            "click",
            function () {
              marker.closePopup();
            },
            { once: true }
          );
        });

        // Sidebar item
        var li = document.createElement("li");
        li.className = "poi-item";
        li.dataset.id = loc.id;

        var photo =
          loc.photo ||
          "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

        var icon2Url =
          loc.icon || "http://papaya.party/img/sea-star-big.png";

        var stars = starCount;
        var sidebarStarsHtml = "";
        for (var i = 0; i < stars; i++) {
          sidebarStarsHtml +=
            '<div class="poi-star-icon" style="background-image:url(\'' +
            icon2Url +
            '\')"></div>';
        }

        var liHtml = "";
        liHtml +=
          '<img src="' +
          photo +
          '" alt="' +
          loc.name +
          '" class="poi-photo" />';
        liHtml += '<div class="poi-body">';
        liHtml += '<div class="poi-stars">' + sidebarStarsHtml + "</div>";
        liHtml += '<div class="poi-title">' + loc.name + "</div>";
        liHtml +=
          '<div class="poi-subtitle">' + (loc.subtitle || "") + "</div>";
        liHtml +=
          '<div class="poi-desc">' + (loc.description || "") + "</div>";
        liHtml += "</div>";

        li.innerHTML = liHtml;

        li.addEventListener("click", function () {
          map.setView(loc.coords, 15, { animate: true });
          marker.openPopup();
          setActivePoi(loc.id);

          // On mobile: switch to map view
          if (isMobile()) {
            document.body.classList.add("show-map");
            setTimeout(function () {
              map.invalidateSize();
            }, 250);
          }
        });

        poiListEl.appendChild(li);
      });

      if (locations.length > 0) {
        var first = locations[0];
        map.setView(first.coords, 14);
        if (markersById[first.id]) {
          markersById[first.id].openPopup();
        }
        setActivePoi(first.id);
      }
    }

    // Any time ANY popup closes (X or map click), clear selection
    map.on("popupclose", function () {
      setActivePoi(null);
    });

    async function loadLocations() {
      const poiListEl = document.getElementById("poi-list");
      try {
        const response = await fetch("locations.json");
        if (!response.ok) {
          throw new Error("Failed to fetch locations.json");
        }
        const data = await response.json();
        const locs = Array.isArray(data) ? data : data.locations || [];
        initLocations(locs);
      } catch (err) {
        console.error(err);
        poiListEl.innerHTML =
          '<li class="poi-item">' +
          '<div class="poi-title">Couldn’t load locations</div>' +
          '<div class="poi-desc">' +
          'Check that <code>locations.json</code> is in the same folder, ' +
          "valid JSON, and you’re running a local server." +
          "</div>" +
          "</li>";
      }
    }

    loadLocations();
  </script>
</body>
</html>
