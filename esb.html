<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Support Brian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #9b5cff, #4328a3 45%, #151527 80%);
      --card-bg: #0e1020;
      --accent: #9c7bff;
      --accent-strong: #7a4dff;
      --accent-soft: rgba(156, 123, 255, 0.2);
      --text-main: #fdfdff;
      --text-muted: #c2c5e5;
      --error: #ff5c77;
      --radius-xl: 28px;
      --shadow-soft: 0 30px 60px rgba(0, 0, 0, 0.6);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg-gradient);
      font-family: "Poppins", system-ui, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Layout wrapper for card + sidebar */
    .layout {
      display: flex;
      gap: 24px;
      width: min(1100px, 100%);
      align-items: stretch;
    }

    .container {
      display: flex;
      align-items: stretch; /* makes children the same height */
    }

    .card {
      flex: 1 1 auto;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 32px 28px 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;

      /* make the card a vertical flex container */
      display: flex;
      flex-direction: column;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background-image:
        radial-gradient(circle at 0 0, rgba(156, 123, 255, 0.15), transparent 60%),
        radial-gradient(circle at 100% 0, rgba(0, 198, 255, 0.15), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }

    .headline {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 22px;
    }

    /* form fills remaining vertical space under the header,
       so the button can sit centered in that space */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 20px;
      padding: 16px 18px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #060816;
      color: var(--text-main);
      font-size: 0.98rem;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background 0.18s;
    }

    textarea::placeholder {
      color: rgba(194, 197, 229, 0.75);
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #090a1b;
    }

    /* this wrapper becomes the space between textarea bottom and card bottom;
       button is centered in that space */
    .btn-wrap {
      flex: 1;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      margin-top: 4px;
    }

    .btn-primary {
      width: 100%;
      max-width: 480px;
      border: none;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-strong), var(--accent));
      color: #070712;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter 0.18s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.8);
      filter: brightness(1.04);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      filter: brightness(0.96);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    .error-message {
      margin-top: 8px;
      min-height: 18px;
      font-size: 0.85rem;
      color: var(--error);
      text-align: center;
    }

    /* bottom-row sits AFTER the form and thus at the bottom of the card */
    .bottom-row {
      display: none; /* hidden until we have audio */
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(3, 4, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .bottom-row-title {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    audio {
      width: 100%;
    }

    .status-text {
      margin-top: 6px;
      font-size: 0.84rem;
      color: var(--text-muted);
    }

    /* Loading overlay */
    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(3, 4, 25, 0.86);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-out;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .wave-loader {
      display: flex;
      gap: 7px;
      height: 40px;
      align-items: flex-end;
    }

    .wave-loader span {
      width: 7px;
      border-radius: 999px;
      background: linear-gradient(to top, #3dd9ff, #b07bff);
      box-shadow: 0 0 20px rgba(176, 123, 255, 0.9);
      animation: wave 0.9s ease-in-out infinite alternate;
    }

    .wave-loader span:nth-child(2) { animation-delay: 0.1s; }
    .wave-loader span:nth-child(3) { animation-delay: 0.2s; }
    .wave-loader span:nth-child(4) { animation-delay: 0.3s; }
    .wave-loader span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%   { height: 10px; opacity: 0.7; transform: translateY(4px); }
      100% { height: 36px; opacity: 1;   transform: translateY(-3px); }
    }

    .overlay-text {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
    }

    .overlay-text span {
      color: var(--accent);
    }

    /* Sidebar styles */
    .sidebar {
      flex: 0 0 320px;   /* fixed base width */
      width: 320px;
      max-width: 340px;
      background: rgba(6, 8, 30, 0.95);
      border-radius: var(--radius-xl);
      padding: 20px 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      /* let it stretch to match the card height */
    }

    .sidebar-title {
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .sidebar-sub {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .recent-list {
      list-style: none;
      margin-top: 6px;
      padding-right: 4px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(156, 123, 255, 0.7) transparent;
    }

    .recent-list::-webkit-scrollbar {
      width: 6px;
    }

    .recent-list::-webkit-scrollbar-thumb {
      background: rgba(156, 123, 255, 0.7);
      border-radius: 999px;
    }

    .recent-item {
      margin-bottom: 6px;
    }

    .recent-btn {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(10, 12, 40, 0.9);
      padding: 8px 10px;
      font-size: 0.82rem;
      color: var(--text-main);
      cursor: pointer;
      outline: none;
      transition: background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-btn:hover {
      background: rgba(17, 20, 64, 0.98);
      border-color: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
    }

    .recent-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .placeholder {
      font-size: 0.8rem;
      color: var(--text-muted);
      opacity: 0.8;
    }

    @media (max-width: 900px) {

      .layout {
        flex-direction: column;
      }

      .sidebar {
        flex: 1 1 auto;
        width: 100%;
        max-width: none;
        order: 2;
      }

      .card {
        width: 100%;        /* ðŸ‘ˆ add this line */
      }

    }

    @media (max-width: 600px) {
      .card {
        padding: 24px 18px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar with recent prompts -->
    <aside class="sidebar">
      <div class="sidebar-title">Recent Prompts</div>
      <div class="sidebar-sub">Click any prompt to reuse it.</div>
      <ul id="recentList" class="recent-list">
        <li class="placeholder">No prompts yet. Your history will appear here.</li>
      </ul>
    </aside>

    <div class="card">
      <div class="headline">Emotional Support Brian</div>
      <div class="sub">Type something magical and Iâ€™ll speak it out loud.</div>

      <form id="ttsForm">
        <textarea
          id="transcriptInput"
          placeholder="Type something magicalâ€¦"
          required
        ></textarea>

        <div class="btn-wrap">
          <button type="submit" class="btn-primary" id="submitBtn">
            Generate Audio
          </button>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </form>

      <!-- Playback (hidden until first success) -->
      <div class="bottom-row" id="playbackRow">
        <div class="bottom-row-title">Playback</div>
        <audio id="audioPlayer" controls></audio>
        <div class="status-text" id="statusText">Ready when you are.</div>
      </div>

      <!-- Loading overlay -->
      <div class="overlay" id="loadingOverlay">
        <div class="wave-loader">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="overlay-text">
          Generating <span>your voice</span>â€¦
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://isat.hellobrian.io:8443/tts";
    const VOICE_ID = "d2c5774a-b5a1-4657-8692-80ac302353a9";

    const form = document.getElementById("ttsForm");
    const input = document.getElementById("transcriptInput");
    const btn = document.getElementById("submitBtn");
    const errorMessage = document.getElementById("errorMessage");
    const overlay = document.getElementById("loadingOverlay");
    const playbackRow = document.getElementById("playbackRow");
    const audio = document.getElementById("audioPlayer");
    const statusText = document.getElementById("statusText");

    const recentList = document.getElementById("recentList");

    let currentObjectUrl = null;
    let recentPrompts = [];

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      overlay.classList.toggle("visible", isLoading);
    }

    function showPlayback() {
      playbackRow.style.display = "block";
    }

    function setError(msg) {
      errorMessage.textContent = msg || "";
    }

    // --- Recent prompts helpers ---

    function saveRecent() {
      try {
        localStorage.setItem("esb_recent_prompts", JSON.stringify(recentPrompts));
      } catch (err) {
        console.warn("Unable to save recent prompts:", err);
      }
    }

    function loadRecent() {
      try {
        const stored = localStorage.getItem("esb_recent_prompts");
        if (stored) {
          const parsed = JSON.parse(stored);
          if (Array.isArray(parsed)) {
            recentPrompts = parsed;
          }
        }
      } catch (err) {
        console.warn("Unable to load recent prompts:", err);
      }
      renderRecent();
    }

    function addRecentPrompt(text) {
      const trimmed = text.trim();
      if (!trimmed) return;

      // Avoid duplicate directly on top
      if (recentPrompts[0] === trimmed) {
        return;
      }

      recentPrompts.unshift(trimmed);
      if (recentPrompts.length > 8) {
        recentPrompts.pop();
      }
      renderRecent();
      saveRecent();
    }

    function renderRecent() {
      recentList.innerHTML = "";

      if (!recentPrompts.length) {
        const li = document.createElement("li");
        li.className = "placeholder";
        li.textContent = "No prompts yet. Your history will appear here.";
        recentList.appendChild(li);
        return;
      }

      recentPrompts.forEach((prompt) => {
        const li = document.createElement("li");
        li.className = "recent-item";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "recent-btn";
        btn.textContent = prompt.length > 80 ? prompt.slice(0, 77) + "â€¦" : prompt;
        btn.title = prompt;

        btn.addEventListener("click", () => {
          input.value = prompt;
          input.focus();
          input.scrollIntoView({ behavior: "smooth", block: "center" });
        });

        li.appendChild(btn);
        recentList.appendChild(li);
      });
    }

    // Initial load of recent prompts
    loadRecent();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setError("");

      const text = input.value.trim();
      if (!text) {
        setError("Please enter some text first.");
        return;
      }

      // Add to recent immediately on submit
      addRecentPrompt(text);

      console.log("Sending to TTS API:", API_URL, "text:", text);
      setLoading(true);
      statusText.textContent = "Contacting TTS serverâ€¦";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "audio/wav,*/*"
          },
          body: JSON.stringify({
            transcript: text,
            voice_id: VOICE_ID
          })
        });

        console.log("TTS response status:", resp.status);

        if (!resp.ok) {
          throw new Error("Server returned " + resp.status);
        }

        const blob = await resp.blob();
        console.log("Received blob of type:", blob.type, "size:", blob.size);

        if (blob.type && !blob.type.startsWith("audio") &&
            !blob.type.startsWith("application/octet-stream")) {
          throw new Error("Unexpected content type: " + blob.type);
        }

        if (currentObjectUrl) {
          URL.revokeObjectURL(currentObjectUrl);
        }
        currentObjectUrl = URL.createObjectURL(blob);
        audio.src = currentObjectUrl;

        showPlayback();

        try {
          await audio.play();
          statusText.textContent = "Playing audio. ðŸŽ§";
        } catch (playErr) {
          console.warn("Autoplay blocked:", playErr);
          statusText.textContent = "Audio ready. Press play to listen.";
        }
      } catch (err) {
        console.error("TTS error:", err);
        setError("Could not fetch audio (CORS or server error). Check console/network.");
        statusText.textContent = "Audio not available.";
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
