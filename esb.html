<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Support Brian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #9b5cff, #4328a3 45%, #151527 80%);
      --card-bg: rgba(14, 16, 32, 0.92);
      --accent: #9c7bff;
      --accent-strong: #7a4dff;
      --accent-soft: rgba(156, 123, 255, 0.2);
      --text-main: #fdfdff;
      --text-muted: #c2c5e5;
      --error: #ff5c77;
      --radius-xl: 28px;
      --shadow-soft: 0 30px 60px rgba(0, 0, 0, 0.6);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-gradient: radial-gradient(circle at top, #9b5cff, #4328a3 45%, #151527 80%);
      /* ...rest stays the same... */
    }

    html,
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      min-height: 100%;
      overscroll-behavior-x: none;
      background-color: #151527; /* ensure far-back layer is never white */
    }

    * {
      max-width: 100vw;
      box-sizing: border-box;
    }

    html {
      background-color: #151527;              /* solid base for iOS overscroll */
      background-image: var(--bg-gradient);   /* gradient visual */
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    /* body is now transparent so the html gradient shows through everywhere */
    body {
      min-height: 100vh;
      background: transparent !important;
      font-family: "Poppins", system-ui, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px 32px;
      position: relative;
      overflow-x: hidden;
    }

    /* Full-screen layer for falling Brians (behind UI) */
    #brianLayer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .brian-sprite {
      position: absolute;
      pointer-events: none;
      will-change: transform;
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.8));
      transform-origin: center center;
    }

    /* Layout wrapper for card + sidebar */
    .layout {
      display: flex;
      gap: 24px;
      max-width: 1100px;
      width: 100%;
      align-items: stretch;
      position: relative;
      z-index: 1; /* above falling Brians */
      margin: 40px auto;
    }

    .card {
      flex: 1 1 auto;
      background: rgba(0, 0, 0, 0.25);   /* transparent glass */
      border-radius: var(--radius-xl);
      padding: 32px 28px 26px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .card::before {
      display: none !important;   /* remove interior glow gradients */
    }

    .headline {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 20px;
      padding: 16px 18px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #060816;
      color: var(--text-main);
      font-size: 0.98rem;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background 0.18s;
    }

    textarea::placeholder {
      color: rgba(194, 197, 229, 0.75);
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #090a1b;
    }

    .btn-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .btn-primary {
      width: 100%;
      max-width: 480px;
      border: none;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-strong), var(--accent));
      color: #070712;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter 0.18s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.8);
      filter: brightness(1.04);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      filter: brightness(0.96);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    .error-message {
      margin-top: 8px;
      margin-bottom: 16px;
      min-height: 18px;
      font-size: 0.85rem;
      color: var(--error);
      text-align: center;
    }

    .bottom-row {
      display: none;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(3, 4, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .bottom-row-title {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    audio {
      width: 100%;
    }

    .status-text {
      margin-top: 6px;
      font-size: 0.84rem;
      color: var(--text-muted);
    }

    /* "More Brian" row */
    .more-brian-row {
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .more-brian-text {
      opacity: 0.95;
    }

    /* Day/Night style toggle (adapted from CodePen) */
    .toggleWrapper {
      position: relative;
      display: inline-block;
    }

    .toggleWrapper .dn {
      position: absolute;
      left: -999em;
    }

    .toggle {
      cursor: pointer;
      display: inline-block;
      position: relative;
      width: 90px;
      height: 50px;
      background-color: rgba(10, 12, 40, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 84px;
      transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .toggle::before {
      content: '';
      position: absolute;
      left: -46px;
      top: 14px;
      font-size: 14px;
      color: #c2c5e5;
    }
    .toggle::after {
      content: '';
      position: absolute;
      right: -88px;
      top: 14px;
      font-size: 14px;
      color: #749ED7;
    }

    .toggle__handler {
      display: inline-block;
      position: relative;
      z-index: 1;
      top: 2px;
      left: 3px;
      width: 44px;
      height: 44px;
      background: linear-gradient(90deg, var(--accent-strong), var(--accent));
      color: #070712;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
      transition: all 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform: rotate(-45deg);
    }

    .toggle__handler .crater {
      position: absolute;
      background: linear-gradient(90deg, var(--accent-strong), var(--accent));
      color: #070712;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 200ms ease-in-out;
      border-radius: 100%;
    }

    .toggle__handler .crater--1 {
      top: 18px;
      left: 10px;
      width: 4px;
      height: 4px;
    }

    .toggle__handler .crater--2 {
      top: 28px;
      left: 22px;
      width: 6px;
      height: 6px;
    }

    .toggle__handler .crater--3 {
      top: 10px;
      left: 25px;
      width: 8px;
      height: 8px;
    }

    .star {
      position: absolute;
      background-color: #ffffff;
      transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
      border-radius: 50%;
    }

    .star--1 {
      top: 10px;
      left: 35px;
      z-index: 0;
      width: 30px;
      height: 3px;
    }

    .star--2 {
      top: 18px;
      left: 28px;
      z-index: 1;
      width: 30px;
      height: 3px;
    }

    .star--3 {
      top: 27px;
      left: 40px;
      z-index: 0;
      width: 30px;
      height: 3px;
    }

    .star--4,
    .star--5,
    .star--6 {
      opacity: 0;
      transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .star--4 {
      top: 16px;
      left: 11px;
      z-index: 0;
      width: 2px;
      height: 2px;
      transform: translate3d(3px, 0, 0);
    }

    .star--5 {
      top: 32px;
      left: 17px;
      z-index: 0;
      width: 3px;
      height: 3px;
      transform: translate3d(3px, 0, 0);
    }

    .star--6 {
      top: 36px;
      left: 28px;
      z-index: 0;
      width: 2px;
      height: 2px;
      transform: translate3d(3px, 0, 0);
    }

    .toggleWrapper .dn:checked + .toggle {
      background: linear-gradient(90deg, var(--accent-strong), var(--accent));
      color: #070712;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter 0.18s;
    }

    .toggleWrapper .dn:checked + .toggle::before {
      color: #749ED7;
    }

    .toggleWrapper .dn:checked + .toggle::after {
      color: #ffffff;
    }

    .toggleWrapper .dn:checked + .toggle .toggle__handler {
      transform: translate3d(40px, 0, 0) rotate(0);
      background-image: url("https://papaya.party/brian.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
    }

    .toggleWrapper .dn:checked + .toggle .toggle__handler .crater {
      opacity: 0;
    }

    .toggleWrapper .dn:checked + .toggle .star--1 {
      width: 2px;
      height: 2px;
    }

    .toggleWrapper .dn:checked + .toggle .star--2 {
      width: 4px;
      height: 4px;
      transform: translate3d(-5px, 0, 0);
    }

    .toggleWrapper .dn:checked + .toggle .star--3 {
      width: 2px;
      height: 2px;
      transform: translate3d(-7px, 0, 0);
    }

    .toggleWrapper .dn:checked + .toggle .star--4,
    .toggleWrapper .dn:checked + .toggle .star--5,
    .toggleWrapper .dn:checked + .toggle .star--6 {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    .toggleWrapper .dn:checked + .toggle .star--4 {
      transition-delay: 200ms;
    }

    .toggleWrapper .dn:checked + .toggle .star--5 {
      transition-delay: 300ms;
    }

    .toggleWrapper .dn:checked + .toggle .star--6 {
      transition-delay: 400ms;
    }

    /* Loading overlay */
    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(3, 4, 25, 0.86);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-out;
      z-index: 2;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .wave-loader {
      display: flex;
      gap: 7px;
      height: 40px;
      align-items: flex-end;
    }

    .wave-loader span {
      width: 7px;
      border-radius: 999px;
      background: linear-gradient(to top, #3dd9ff, #b07bff);
      box-shadow: 0 0 20px rgba(176, 123, 255, 0.9);
      animation: wave 0.9s ease-in-out infinite alternate;
    }

    .wave-loader span:nth-child(2) { animation-delay: 0.1s; }
    .wave-loader span:nth-child(3) { animation-delay: 0.2s; }
    .wave-loader span:nth-child(4) { animation-delay: 0.3s; }
    .wave-loader span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%   { height: 10px; opacity: 0.7; transform: translateY(4px); }
      100% { height: 36px; opacity: 1;   transform: translateY(-3px); }
    }

    .overlay-text {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
    }

    .overlay-text span {
      color: var(--accent);
    }

    /* Sidebar styles */
    .sidebar {
      flex: 0 0 320px;
      width: 320px;
      max-width: 340px;
      background: rgba(0, 0, 0, 0.25);   /* transparent glass */
      border-radius: var(--radius-xl);
      padding: 20px 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      display: flex;
      flex-direction: column;
    }

    .sidebar-title {
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .sidebar-sub {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .recent-list {
      list-style: none;
      margin-top: 6px;
      padding-right: 4px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(156, 123, 255, 0.7) transparent;
    }

    .recent-list::-webkit-scrollbar {
      width: 6px;
    }

    .recent-list::-webkit-scrollbar-thumb {
      background: rgba(156, 123, 255, 0.7);
      border-radius: 999px;
    }

    .recent-item {
      margin-bottom: 6px;
    }

    .recent-btn {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(10, 12, 40, 0.9);
      padding: 8px 10px;
      font-size: 0.82rem;
      color: var(--text-main);
      cursor: pointer;
      outline: none;
      transition: background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-btn:hover {
      background: rgba(17, 20, 64, 0.98);
      border-color: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
    }

    .recent-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .placeholder {
      font-size: 0.8rem;
      color: var(--text-muted);
      opacity: 0.8;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
        margin-top: 0px;
      }
      .sidebar {
        flex: 1 1 auto;
        width: 100%;
        max-width: none;
        order: 2;
      }
      .card {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      .layout {
        margin-top: 0px;
      }
      .card {
        padding: 24px 18px 20px;
      }
      .toggle::before,
      .toggle::after {
        display: none; /* save space on very small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Falling Brian layer -->
  <div id="brianLayer"></div>

  <div class="layout">
    <!-- Sidebar with recent prompts -->
    <aside class="sidebar">
      <div class="sidebar-title">Recent Prompts</div>
      <div class="sidebar-sub">Click any prompt to reuse it.</div>
      <ul id="recentList" class="recent-list">
        <li class="placeholder">No prompts yet. Your history will appear here.</li>
      </ul>
    </aside>

    <div class="card">
      <div class="headline">Emotional Support Brian</div>
      <div class="sub">Type something magical and Iâ€™ll speak it out loud.</div>

      <form id="ttsForm">
        <textarea
          id="transcriptInput"
          placeholder="Type something magicalâ€¦"
          required
        ></textarea>

        <div class="btn-wrap">
          <button type="submit" class="btn-primary" id="submitBtn">
            Generate Audio
          </button>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </form>

      <!-- Playback (hidden until first success) -->
      <div class="bottom-row" id="playbackRow">
        <div class="bottom-row-title">Playback</div>
        <audio id="audioPlayer" controls></audio>
        <div class="status-text" id="statusText">Ready when you are.</div>
      </div>

      <!-- More Brian toggle -->
      <div class="more-brian-row">
        <div class="toggleWrapper">
          <input type="checkbox" class="dn" id="moreBrianToggle" />
          <label for="moreBrianToggle" class="toggle">
            <span class="toggle__handler">
              <span class="crater crater--1"></span>
              <span class="crater crater--2"></span>
              <span class="crater crater--3"></span>
            </span>
            <span class="star star--1"></span>
            <span class="star star--2"></span>
            <span class="star star--3"></span>
            <span class="star star--4"></span>
            <span class="star star--5"></span>
            <span class="star star--6"></span>
          </label>
        </div>
      </div>

      <!-- Loading overlay -->
      <div class="overlay" id="loadingOverlay">
        <div class="wave-loader">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="overlay-text">
          Generating <span>your voice</span>â€¦
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://isat.hellobrian.io:8443/tts";
    const VOICE_ID = "d2c5774a-b5a1-4657-8692-80ac302353a9";

    const form = document.getElementById("ttsForm");
    const input = document.getElementById("transcriptInput");
    const btn = document.getElementById("submitBtn");
    const errorMessage = document.getElementById("errorMessage");
    const overlay = document.getElementById("loadingOverlay");
    const playbackRow = document.getElementById("playbackRow");
    const audio = document.getElementById("audioPlayer");
    const statusText = document.getElementById("statusText");
    const recentList = document.getElementById("recentList");
    const moreBrianToggle = document.getElementById("moreBrianToggle");

    let moreBrianEnabled = false;
    moreBrianToggle.addEventListener("change", () => {
      moreBrianEnabled = moreBrianToggle.checked;
    });

    let currentObjectUrl = null;
    let recentPrompts = [];

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      overlay.classList.toggle("visible", isLoading);
    }

    function showPlayback() {
      playbackRow.style.display = "block";
    }

    function setError(msg) {
      errorMessage.textContent = msg || "";
    }

    // --- Recent prompts helpers ---
    function saveRecent() {
      try {
        localStorage.setItem("esb_recent_prompts", JSON.stringify(recentPrompts));
      } catch (err) {
        console.warn("Unable to save recent prompts:", err);
      }
    }

    function loadRecent() {
      try {
        const stored = localStorage.getItem("esb_recent_prompts");
        if (stored) {
          const parsed = JSON.parse(stored);
          if (Array.isArray(parsed)) {
            recentPrompts = parsed;
          }
        }
      } catch (err) {
        console.warn("Unable to load recent prompts:", err);
      }
      renderRecent();
    }

    function addRecentPrompt(text) {
      const trimmed = text.trim();
      if (!trimmed) return;
      if (recentPrompts[0] === trimmed) return;

      recentPrompts.unshift(trimmed);
      if (recentPrompts.length > 8) {
        recentPrompts.pop();
      }
      renderRecent();
      saveRecent();
    }

    function renderRecent() {
      recentList.innerHTML = "";

      if (!recentPrompts.length) {
        const li = document.createElement("li");
        li.className = "placeholder";
        li.textContent = "No prompts yet. Your history will appear here.";
        recentList.appendChild(li);
        return;
      }

      recentPrompts.forEach((prompt) => {
        const li = document.createElement("li");
        li.className = "recent-item";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "recent-btn";
        btn.textContent = prompt.length > 80 ? prompt.slice(0, 77) + "â€¦" : prompt;
        btn.title = prompt;

        btn.addEventListener("click", () => {
          input.value = prompt;
          input.focus();
          input.scrollIntoView({ behavior: "smooth", block: "center" });
        });

        li.appendChild(btn);
        recentList.appendChild(li);
      });
    }

    loadRecent();

    // --- Falling Brian physics setup ---
    const brianLayer = document.getElementById("brianLayer");
    const BRIAN_IMG_SRC = "https://papaya.party/brian.png";
    const BRIAN_BASE_WIDTH = 80;
    const GRAVITY = 0.4;
    const BOUNCE = 0.35;
    const GROUND_FRICTION = 0.9;
    const AIR_FRICTION = 0.999;

    const brianImage = new Image();
    brianImage.src = BRIAN_IMG_SRC;

    const brianSprites = [];
    let brianAnimating = false;

    function spawnBrian() {
      if (!brianLayer) return;
      const layerRect = brianLayer.getBoundingClientRect();
      const layerWidth = layerRect.width;
      const aspect =
        brianImage.naturalWidth > 0
          ? brianImage.naturalHeight / brianImage.naturalWidth
          : 1;

      const w = BRIAN_BASE_WIDTH;
      const h = BRIAN_BASE_WIDTH * aspect;

      const minX = 0;
      const maxX = Math.max(minX, layerWidth - w);
      const startX = Math.random() * (maxX - minX) + minX;
      const startY = -h - 20;

      const initialAngle = (Math.random() * 40) - 20;
      const angularVelocity = (Math.random() - 0.5) * 1.2;

      const sprite = document.createElement("img");
      sprite.src = BRIAN_IMG_SRC;
      sprite.alt = "Falling Brian";
      sprite.className = "brian-sprite";
      sprite.style.width = w + "px";
      sprite.style.height = h + "px";
      sprite.style.left = startX + "px";
      sprite.style.top = startY + "px";

      brianLayer.appendChild(sprite);

      brianSprites.push({
        x: startX,
        y: startY,
        vx: (Math.random() - 0.5) * 1.2,
        vy: 0,
        w,
        h,
        angle: initialAngle,
        av: angularVelocity,
        el: sprite,
      });

      if (!brianAnimating) {
        brianAnimating = true;
        requestAnimationFrame(updateBrianSprites);
      }
    }

    function updateBrianSprites() {
      if (!brianLayer) {
        brianAnimating = false;
        return;
      }

      const layerRect = brianLayer.getBoundingClientRect();
      const width = layerRect.width;
      const height = layerRect.height;

      for (let i = 0; i < brianSprites.length; i++) {
        const s = brianSprites[i];

        s.vy += GRAVITY;
        s.vx *= AIR_FRICTION;

        s.x += s.vx;
        s.y += s.vy;

        const ground = height - s.h;
        const isOnGround = s.y >= ground - 0.5;

        if (!isOnGround) {
          s.angle += s.av;
        } else {
          s.av *= 0.9;
          if (Math.abs(s.av) < 0.02) s.av = 0;
          s.angle += s.av;
        }

        if (s.x < 0) {
          s.x = 0;
          s.vx = -s.vx * BOUNCE;
        } else if (s.x + s.w > width) {
          s.x = width - s.w;
          s.vx = -s.vx * BOUNCE;
        }

        if (s.y > ground) {
          s.y = ground;
          if (Math.abs(s.vy) > 0.5) {
            s.vy = -s.vy * BOUNCE;
          } else {
            s.vy = 0;
          }
          s.vx *= GROUND_FRICTION;
          if (Math.abs(s.vx) < 0.02) s.vx = 0;
        }
      }

      for (let i = 0; i < brianSprites.length; i++) {
        for (let j = i + 1; j < brianSprites.length; j++) {
          const a = brianSprites[i];
          const b = brianSprites[j];

          const axCenter = a.x + a.w / 2;
          const ayCenter = a.y + a.h / 2;
          const bxCenter = b.x + b.w / 2;
          const byCenter = b.y + b.h / 2;

          const dx = axCenter - bxCenter;
          const dy = ayCenter - byCenter;
          const overlapX = a.w / 2 + b.w / 2 - Math.abs(dx);
          const overlapY = a.h / 2 + b.h / 2 - Math.abs(dy);

          if (overlapX > 0 && overlapY > 0) {
            if (overlapX < overlapY) {
              const push = overlapX / 2;
              const sign = dx > 0 ? 1 : -1;
              a.x += push * sign;
              b.x -= push * sign;

              const tempVx = a.vx;
              a.vx = b.vx * BOUNCE;
              b.vx = tempVx * BOUNCE;
            } else {
              const push = overlapY / 2;
              const sign = dy > 0 ? 1 : -1;
              a.y += push * sign;
              b.y -= push * sign;

              const tempVy = a.vy;
              a.vy = b.vy * BOUNCE;
              b.vy = tempVy * BOUNCE;
            }
          }
        }
      }

      let anyMoving = false;
      for (const s of brianSprites) {
        s.el.style.left = s.x + "px";
        s.el.style.top = s.y + "px";
        s.el.style.transform = `rotate(${s.angle}deg)`;

        if (Math.abs(s.vx) + Math.abs(s.vy) + Math.abs(s.av) > 0.05) {
          anyMoving = true;
        }
      }

      if (anyMoving) {
        requestAnimationFrame(updateBrianSprites);
      } else {
        brianAnimating = false;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setError("");

      const text = input.value.trim();
      if (!text) {
        setError("Please enter some text first.");
        return;
      }

      addRecentPrompt(text);

      if (moreBrianEnabled) {
        spawnBrian();
      }

      setLoading(true);
      statusText.textContent = "Contacting TTS serverâ€¦";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "audio/wav,*/*"
          },
          body: JSON.stringify({
            transcript: text,
            voice_id: VOICE_ID
          })
        });

        if (!resp.ok) {
          throw new Error("Server returned " + resp.status);
        }

        const blob = await resp.blob();

        if (blob.type && !blob.type.startsWith("audio") &&
            !blob.type.startsWith("application/octet-stream")) {
          throw new Error("Unexpected content type: " + blob.type);
        }

        if (currentObjectUrl) {
          URL.revokeObjectURL(currentObjectUrl);
        }
        currentObjectUrl = URL.createObjectURL(blob);
        audio.src = currentObjectUrl;

        showPlayback();

        try {
          await audio.play();
          statusText.textContent = "Playing audio. ðŸŽ§";
        } catch (playErr) {
          statusText.textContent = "Audio ready. Press play to listen.";
        }
      } catch (err) {
        console.error("TTS error:", err);
        setError("Could not fetch audio (CORS or server error). Check console/network.");
        statusText.textContent = "Audio not available.";
      } finally {
        setLoading(false);
      }
    });
  </script>
