<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The World of Klei</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #title {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 10;
      pointer-events: none; /* Keeps clicks on the canvas */
    }
    #banner {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    #waveText {
      display: inline-block;
      text-shadow: 2px 2px 4px black;
      white-space: pre; /* âœ… Preserves spaces between words */
    }

    .letter {
      display: inline-block;
      animation: wave 1.5s infinite ease-in-out;
      text-shadow: 1px 1px 2px black;
    }

    @keyframes wave {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-8px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(8px); }
      100% { transform: translateY(0); }
    }

    /* Rainbow colors */
    .letter:nth-child(6n+1) { color: #d100ff; }  /* Neon Purple */
    .letter:nth-child(6n+2) { color: #a100ff; }  /* Violet */
    .letter:nth-child(6n+3) { color: #6f00ff; }  /* Indigo */
    .letter:nth-child(6n+4) { color: #4000ff; }  /* Electric Blue-Violet */
    .letter:nth-child(6n+5) { color: #0074ff; }  /* Neon Blue */
    .letter:nth-child(6n)   { color: #00e0ff; }  /* Bright Cyan-Blue */

    #controls {
      position: absolute;
      bottom: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 20;
      user-select: none;
    }

    #controls input {
      width: 80px;
      margin: 0 4px;
      padding: 2px 6px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    
  </style>
</head>
<body>
  <script>
    window.onload = () => {
      const textEl = document.getElementById('waveText');
      const text = textEl.textContent;
      textEl.innerHTML = ''; // Clear original

      // Split each character into span (including spaces)
      text.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = char;
        span.style.animationDelay = `${i * 0.1}s`;
        textEl.appendChild(span);
      });
    };
  </script>
  <div id="banner">
    <span id="waveText">Made with love for Reeves</span>
  </div>
  <div id="controls">
  <div>
    <label>Point A:</label>
    Lat <input id="latA" type="number" value="35" step="0.01">
    Lon <input id="lonA" type="number" value="20" step="0.01">
  </div>
  <div>
    <label>Point B:</label>
    Lat <input id="latB" type="number" value="26.1" step="0.01">
    Lon <input id="lonB" type="number" value="-96.1" step="0.01">
  </div>
</div>
  <div id="title">The World of Klei</div>
  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.148.0';
    import { OrbitControls } from 'https://esm.sh/three@0.148.0/examples/jsm/controls/OrbitControls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/arlong2/papaya/refs/heads/master/img/klei.png'); // Must be in same folder
    const material = new THREE.MeshStandardMaterial({ map: texture });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // New: restrict interaction to stop pulling globe away
    controls.enablePan = false;
    controls.minDistance = 1.5;
    controls.maxDistance = 3;
    controls.minPolarAngle = 0;
    controls.maxPolarAngle = Math.PI;


    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const RADIUS = 1.01;
    let markerA, markerB, arc;

    // Convert lat/lon to 3D position
    function latLongToVector3(lat, lon, radius) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      const x = -radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.cos(phi);
      const z = radius * Math.sin(phi) * Math.sin(theta);
      return new THREE.Vector3(x, y, z);
    }

    // Create flat arc between two points
    function createFlatArc(startVec, endVec, segments = 128) {
      const arcPoints = [];
      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const point = new THREE.Vector3().copy(startVec).lerp(endVec, t).normalize().multiplyScalar(RADIUS);
        arcPoints.push(point);
      }
      return new THREE.BufferGeometry().setFromPoints(arcPoints);
    }

    // Update markers + arc from input
    function updateArcFromInputs() {
      const latA = parseFloat(document.getElementById('latA').value);
      const lonA = parseFloat(document.getElementById('lonA').value);
      const latB = parseFloat(document.getElementById('latB').value);
      const lonB = parseFloat(document.getElementById('lonB').value);

      const pointA = latLongToVector3(latA, lonA, RADIUS);
      const pointB = latLongToVector3(latB, lonB, RADIUS);

      if (arc) scene.remove(arc);
      if (markerA) scene.remove(markerA);
      if (markerB) scene.remove(markerB);

      // Line
      const arcGeometry = createFlatArc(pointA, pointB);
      arc = new THREE.Line(arcGeometry, new THREE.LineBasicMaterial({ color: 0xFFD700 }));
      scene.add(arc);

      // Markers
      const markerMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const markerGeo = new THREE.SphereGeometry(0.015, 16, 16);
      markerA = new THREE.Mesh(markerGeo, markerMat);
      markerA.position.copy(pointA);
      scene.add(markerA);
      markerB = new THREE.Mesh(markerGeo, markerMat);
      markerB.position.copy(pointB);
      scene.add(markerB);
    }

    // Event listeners for controls
    ['latA', 'lonA', 'latB', 'lonB'].forEach(id => {
      document.getElementById(id).addEventListener('input', updateArcFromInputs);
    });

    // Initial draw
    updateArcFromInputs();
  </script>
</body>
</html>
